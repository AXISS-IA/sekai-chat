<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEKAI Radio Node</title>
    <style>
        :root {
            --bg-color: #8B4444; 
            --lcd-bg: #000000;
            --lcd-text: #FFD700;
            --btn-dark: #000000;
            --accent: #FFD700;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. BARRA SUPERIOR */
        .top-bar { background: #000; color: var(--accent); text-align: center; padding: 10px; font-weight: bold; font-size: 14px; }

        /* 2. SELECTORES DE CANAL */
        .mode-selector { display: flex; justify-content: center; gap: 8px; padding: 15px; }
        .pill { background: #1a1a1a; padding: 8px 18px; border-radius: 20px; font-size: 11px; color: #888; border: 1px solid #333; }
        .pill.active { background: var(--accent); color: #000; font-weight: bold; }

        /* 3. PANTALLA LCD */
        .lcd-container {
            background: var(--lcd-bg);
            margin: 0 20px;
            border-radius: 35px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 6px solid #222;
            position: relative;
        }
        #freq-display { font-size: 70px; color: var(--accent); font-family: 'Courier New', monospace; font-weight: bold; }
        .lcd-icons { color: #222; font-size: 12px; margin-top: 5px; word-spacing: 12px; }

        /* 4. BOTONES T√ÅCTICOS (PAD) */
        .control-pad { display: flex; justify-content: center; gap: 15px; padding: 25px; }
        .btn-square {
            width: 55px; height: 50px; background: var(--btn-dark);
            border-radius: 12px; display: flex; justify-content: center; align-items: center;
            font-size: 20px; border: 1px solid #222; box-shadow: 0 4px 0 #111;
        }
        .btn-square:active { transform: translateY(2px); box-shadow: 0 2px 0 #000; }

        /* 5. LISTA DE CONTACTOS */
        .user-list { padding: 0 25px; flex: 1; overflow-y: auto; }
        .list-item { 
            background: rgba(0,0,0,0.15); padding: 12px; border-radius: 15px; 
            margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-size: 14px;
        }

        /* 6. MICR√ìFONO PTT */
        .mic-area { position: relative; display: flex; justify-content: center; padding-bottom: 90px; }
        #ptt-trigger {
            width: 85px; height: 85px; background: var(--accent); border-radius: 50%;
            border: 6px solid white; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 10;
        }
        .mic-bubble {
            position: absolute; top: -35px; background: white; color: black;
            padding: 6px 15px; border-radius: 20px; font-size: 11px; font-weight: bold;
        }

        /* 7. NAVBAR INFERIOR */
        nav { background: #000; height: 70px; display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; }
        .nav-icon { text-align: center; color: #555; font-size: 10px; flex: 1; }
    </style>
</head>
<body>

    <div class="top-bar">Tired of ADS ‚ùì</div>

    <div class="mode-selector">
        <div class="pill active" onclick="setMode(this)">Public</div>
        <div class="pill" onclick="setMode(this)">Duo</div>
        <div class="pill" onclick="setMode(this)">Private</div>
    </div>

    <div class="lcd-container">
        <div style="position:absolute; top:15px; left:25px; color:#333; font-size:10px;">((‚Ä¢)) Live</div>
        <div id="freq-display">64.45</div>
        <div class="lcd-icons">‚ô• ‚¨¢ ‚úà ‚ö° ‚éî ‚¨£</div>
    </div>

    <div class="control-pad">
        <div class="btn-square" onclick="haptic(50)">‚ñ¶</div>
        <div class="btn-square" onclick="changeFreq(-0.05)">‚óÄ</div>
        <div class="btn-square" onclick="changeFreq(0.05)">‚ñ∂</div>
        <div class="btn-square" onclick="resetFreq()">‚áÑ</div>
    </div>

    <div class="user-list">
        <div class="list-item" style="color: #666; border: 1px dashed #555;">+ Invite friends</div>
        <div class="list-item">
            <div style="width:30px; height:30px; background:#FF8C00; border-radius:8px;"></div>
            <span>funnyWhistler</span>
        </div>
    </div>

    <div class="mic-area">
        <div class="mic-bubble">You can turn your mic ON</div>
        <div id="ptt-trigger">
            <span style="font-size:35px;">üé§</span>
        </div>
    </div>

    <nav>
        <div class="nav-icon">üë•<br>Friends</div>
        <div class="nav-icon">üí¨<br>Chat</div>
        <div style="width:60px;"></div>
        <div class="nav-icon">üõí<br>Shop</div>
        <div class="nav-icon">üë§<br>Profile</div>
    </nav>

    <script>
        let currentFreq = 64.45;
        const freqEl = document.getElementById('freq-display');
        const ptt = document.getElementById('ptt-trigger');
        let audioCtx;

        // 1. CAMBIAR FRECUENCIA (Flechas)
        function changeFreq(val) {
            currentFreq = parseFloat((currentFreq + val).toFixed(2));
            freqEl.innerText = currentFreq;
            haptic(30);
        }

        // 2. RESET (Bot√≥n Shuffle)
        function resetFreq() {
            currentFreq = 64.45;
            freqEl.innerText = currentFreq;
            haptic(100);
        }

        // 3. SELECCI√ìN DE CANAL
        function setMode(el) {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            haptic(40);
        }

        // 4. MICR√ìFONO PTT
        ptt.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(!audioCtx) initAudio();
            ptt.style.background = "#FF4444";
            freqEl.style.color = "#FF4444";
            haptic(60);
        });

        ptt.addEventListener('touchend', () => {
            ptt.style.background = "var(--accent)";
            freqEl.style.color = "var(--accent)";
            haptic(20);
        });

        function haptic(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) { console.log("Mic access denied"); }
        }
    </script>
</body>
</html>
