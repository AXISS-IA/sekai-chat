<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sekai Ecosystem OS</title>
    <style>
        :root { --neon: #00ffcc; --prison: #ff3366; --gold: #ffcc00; }
        body { background: #050505; color: var(--neon); font-family: 'Courier New', monospace; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Panel Lateral (Navegaci贸n de Chats) */
        .sidebar { width: 200px; background: #0a0a0c; border-right: 2px solid var(--neon); display: flex; flex-direction: column; padding: 10px; }
        .sidebar h3 { font-size: 0.8em; color: white; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .nav-btn { background: transparent; border: 1px solid #222; color: #666; padding: 10px; margin: 5px 0; cursor: pointer; text-align: left; font-size: 0.75em; }
        .nav-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 5px var(--neon); }
        .nav-btn:hover { background: #111; color: white; }

        /* Contenedor Principal */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { background: var(--neon); color: #000; padding: 10px; font-weight: bold; text-align: center; font-size: 0.9em; letter-spacing: 2px; }
        
        .stats-bar { background: #111; padding: 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-around; font-size: 0.8em; color: var(--gold); }

        #chat-area { flex: 1; padding: 20px; overflow-y: auto; background: rgba(0,0,0,0.8); }
        .msg { margin-bottom: 10px; font-size: 0.9em; }
        .sys { color: #888; font-style: italic; }

        /* rea de Comandos */
        .input-area { padding: 15px; background: #000; border-top: 2px solid #222; display: flex; }
        input { flex: 1; background: #0a0a0a; border: 1px solid #333; color: white; padding: 10px; outline: none; }
        input:focus { border-color: var(--neon); }
        button { background: var(--neon); border: none; padding: 0 20px; font-weight: bold; cursor: pointer; margin-left: 10px; }

        /* Estilo Prisi贸n */
        .mode-prison { border-color: var(--prison) !important; color: var(--prison) !important; }
        .mode-prison .header { background: var(--prison); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>SEKAI NAVIGATOR</h3>
        <button class="nav-btn active" onclick="changeChat('Centro')"> Distrito Central</button>
        <button class="nav-btn" onclick="changeChat('Lujo')"> Distrito de Lujo</button>
        <button class="nav-btn" onclick="changeChat('Prisi贸n')">锔 La Prisi贸n</button>
        <button class="nav-btn" onclick="changeChat('Privado')"> Chat Privado</button>
        <div style="margin-top: auto; font-size: 0.6em; color: #444;">v1.0 Compendio Sync</div>
    </div>

    <div class="main-content" id="app">
        <div class="header" id="current-title">DISTRITO CENTRAL</div>
        
        <div class="stats-bar">
            <span>YEN: <span id="bal">1000</span>楼</span>
            <span>RANGO: <span id="rango">Explorador</span></span>
            <span>ESTADO: <span id="status">Libre</span></span>
        </div>

        <div id="chat-area">
            <p class="msg sys">[SISTEMA]: Bienvenido al Ecosistema Sekai. Todos los m贸dulos cargados.</p>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe comando (gacha, heist, duelo)...">
            <button onclick="execute()">ENVIAR</button>
        </div>
    </div>

    <script>
        let b = 1000, s = "Libre", chatActual = "Centro";
        const area = document.getElementById('chat-area');

        function changeChat(name) {
            chatActual = name;
            document.getElementById('current-title').innerText = name.toUpperCase();
            
            // L贸gica de acceso
            if(name === 'Lujo' && b < 5000) {
                addMsg("SISTEMA", "Acceso Denegado. Necesitas 5000楼 para entrar al Distrito de Lujo.", "sys");
                return;
            }
            
            addMsg("SISTEMA", `Cambiando al canal: ${name}...`, "sys");
            
            // Cambiar colores si es Prisi贸n
            if(name === 'Prisi贸n') {
                document.getElementById('app').className = 'main-content mode-prison';
            } else {
                document.getElementById('app').className = 'main-content';
            }
        }

        function addMsg(user, text, type="") {
            const p = document.createElement('p');
            p.className = `msg ${type}`;
            p.innerHTML = `<strong>${user}:</strong> ${text}`;
            area.appendChild(p);
            area.scrollTop = area.scrollHeight;
        }

        function execute() {
            const input = document.getElementById('userInput');
            const cmd = input.value.toLowerCase().trim();
            input.value = "";

            if (s === "Prisionero" && cmd !== "fianza") {
                addMsg("SISTEMA", "Est谩s procesado. Solo puedes usar 'fianza'.", "mode-prison");
                return;
            }

            if (cmd === "gacha") {
                if(b >= 500) {
                    b -= 500;
                    const items = ["Llave de Cobre", "Daga de Cristal", "Ojo de Vigilante"];
                    addMsg("GACHA", `隆Obtenido: ${items[Math.floor(Math.random()*items.length)]}!`);
                }
            } else if (cmd === "heist") {
                if(Math.random() > 0.7) {
                    b += 2000;
                    addMsg("SISTEMA", " Atraco exitoso. +2000楼 extra铆dos.");
                } else {
                    s = "Prisionero";
                    changeChat('Prisi贸n');
                    addMsg("SEGURIDAD", " 隆CAPTURADO! Has sido enviado a la Prisi贸n.", "mode-prison");
                }
            } else if (cmd === "fianza") {
                if(b >= 1500) { b -= 1500; s = "Libre"; changeChat('Centro'); addMsg("SISTEMA", "Fianza pagada. Est谩s libre."); }
            } else {
                addMsg("T", cmd);
            }
            
            document.getElementById('bal').innerText = b;
            document.getElementById('status').innerText = s;
        }
    </script>
</body>
</html>
