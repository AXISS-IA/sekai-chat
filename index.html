<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Hub - Otaku Dream Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = "global";
        let userName = localStorage.getItem('sekai_user') || prompt("Tu nombre de Usuario:") || "Viajero";
        let userPic = localStorage.getItem('sekai_pic') || "https://i.imgur.com/6VBx3io.png";
        let selectedSound = localStorage.getItem('sekai_sound') || "https://www.myinstants.com/media/sounds/tuturu_1.mp3";
        let msgCount = parseInt(localStorage.getItem('sekai_msgs')) || 0;

        localStorage.setItem('sekai_user', userName);

        const getRank = (count) => {
            if(count > 200) return { name: "HOKAGE", color: "text-cyan-400 border-cyan-400" };
            if(count > 100) return { name: "JONIN", color: "text-yellow-400 border-yellow-400" };
            if(count > 30) return { name: "CHUNIN", color: "text-gray-300 border-gray-300" };
            return { name: "GENIN", color: "text-orange-500 border-orange-500" };
        };

        window.loadMessages = (roomID, roomName = "Sala Global") => {
            currentRoom = roomID;
            document.getElementById('room-title').innerText = roomName;
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            
            const roomRef = ref(db, 'messages/' + roomID);
            onChildAdded(roomRef, (data) => {
                renderMessage(data.val());
                if (data.val().user !== userName) new Audio(selectedSound).play().catch(()=>{});
            });
        };

        function renderMessage(msg) {
            const box = document.getElementById('chat-box');
            const isMe = msg.user === userName;
            const rank = getRank(msg.count || 0);
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-3 mb-6 animate-pop`;
            
            let content = msg.type === 'image' ? `<img src="${msg.content}" class="rounded-xl border border-white/10 max-w-full">` :
                          `<p class="text-[15px] leading-relaxed">${msg.content}</p>`;

            div.innerHTML = `
                <div class="flex flex-col items-center">
                    <img src="${msg.pic}" onclick="openProfile('${msg.user}', '${msg.pic}', ${msg.count || 0})" class="w-12 h-12 rounded-full object-cover border-2 border-cyan-500/50 shadow-[0_0_10px_rgba(34,211,238,0.3)] cursor-pointer">
                    <span class="text-[8px] font-bold mt-1 px-1 border rounded ${rank.color}">${rank.name}</span>
                </div>
                <div class="max-w-[70%]">
                    <div class="flex items-center gap-2 mb-1 ${isMe ? 'justify-end' : ''}">
                        <span class="text-[11px] font-bold text-cyan-400 uppercase tracking-tighter">${msg.user}</span>
                    </div>
                    <div class="p-4 rounded-2xl ${isMe ? 'bg-cyan-900/40 rounded-tr-none' : 'bg-zinc-900/80 rounded-tl-none'} border border-white/5 backdrop-blur-md shadow-2xl">
                        ${content}
                    </div>
                </div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        window.sendMessage = (type, content) => {
            if (!content) return;
            msgCount++;
            localStorage.setItem('sekai_msgs', msgCount);
            push(ref(db, 'messages/' + currentRoom), {
                user: userName, pic: userPic, type: type, content: content, count: msgCount, timestamp: serverTimestamp()
            });
            document.getElementById('user-input').value = "";
        };

        window.openProfile = (name, pic, count) => {
            const rank = getRank(count);
            document.getElementById('p-img').src = pic;
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-rank').innerText = rank.name;
            document.getElementById('p-rank').className = `text-sm font-bold px-3 py-1 border rounded-full ${rank.color}`;
            document.getElementById('profile-modal').style.display = 'flex';
            document.getElementById('private-btn').onclick = () => {
                const privateID = [userName, name].sort().join("_");
                document.getElementById('profile-modal').style.display = 'none';
                window.loadMessages(privateID, "Privado: " + name);
            };
        };

        window.uploadImg = (e) => {
            const r = new FileReader(); r.onloadend = () => window.sendMessage('image', r.result);
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        };

        window.loadMessages("global");
    </script>
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="w-16 md:w-64 bg-zinc-950 border-r border-white/5 flex flex-col items-center py-6 gap-6">
        <div class="w-12 h-12 bg-cyan-500 rounded-xl flex items-center justify-center shadow-[0_0_15px_rgba(34,211,238,0.5)]">
            <span class="font-orbitron font-bold text-black text-xl">S</span>
        </div>
        <div class="flex-1 w-full px-3 space-y-4 text-center">
            <button onclick="loadMessages('global', 'Sala Global')" class="w-full py-3 rounded-xl hover:bg-white/5 transition border border-transparent hover:border-cyan-500/30 group">
                <span class="hidden md:inline font-bold text-xs tracking-widest group-hover:text-cyan-400"># GLOBAL</span>
                <span class="md:hidden">üåé</span>
            </button>
            <button onclick="loadMessages('anime', 'Sala Anime')" class="w-full py-3 rounded-xl hover:bg-white/5 transition border border-transparent hover:border-pink-500/30 group">
                <span class="hidden md:inline font-bold text-xs tracking-widest group-hover:text-pink-400"># ANIME</span>
                <span class="md:hidden">üéå</span>
            </button>
        </div>
        <img src="https://i.imgur.com/6VBx3io.png" class="w-10 h-10 rounded-full border border-white/20">
    </nav>

    <div class="flex-1 flex flex-col relative">
        <header class="h-20 flex items-center justify-between px-8 bg-zinc-950/50 backdrop-blur-md border-b border-white/5">
            <div>
                <h1 id="room-title" class="text-2xl font-orbitron font-bold tracking-tighter text-white">Sala Global</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Servidor Activo</span>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-white/5 p-2 rounded-lg border border-white/10 hover:bg-red-500/20 hover:border-red-500 transition">‚úï</button>
        </header>

        <main id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-2 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]"></main>

        <footer class="p-6 bg-zinc-950">
            <div class="max-w-4xl mx-auto flex gap-4 items-center bg-zinc-900/50 p-2 rounded-2xl border border-white/5 shadow-2xl">
                <label class="w-12 h-12 flex items-center justify-center cursor-pointer hover:bg-white/5 rounded-xl transition">
                    <span class="text-xl">üñºÔ∏è</span>
                    <input type="file" accept="image/*" class="hidden" onchange="window.uploadImg(event)">
                </label>
                <input type="text" id="user-input" onkeypress="if(event.key==='Enter') window.sendMessage('text', this.value)" placeholder="Escribe un mensaje en la red..." class="flex-1 bg-transparent outline-none text-sm font-medium">
                <button onclick="window.sendMessage('text', document.getElementById('user-input').value)" class="w-12 h-12 bg-cyan-500 hover:bg-cyan-400 text-black rounded-xl flex items-center justify-center transition shadow-lg shadow-cyan-500/20">‚û§</button>
            </div>
        </footer>
    </div>

    <div id="profile-modal" style="display:none" class="fixed inset-0 bg-black/90 z-[100] items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-zinc-900 border border-white/10 w-full max-w-xs rounded-[2rem] p-8 text-center shadow-2xl animate-pop">
            <div class="relative inline-block mb-4">
                <img id="p-img" class="w-32 h-32 rounded-full border-4 border-cyan-500 object-cover mx-auto">
                <div class="absolute bottom-0 right-0 bg-green-500 w-6 h-6 border-4 border-zinc-900 rounded-full"></div>
            </div>
            <h2 id="p-name" class="text-2xl font-orbitron font-bold text-white mb-1"></h2>
            <div class="mb-6"><span id="p-rank"></span></div>
            <div class="flex gap-3">
                <button id="private-btn" class="flex-1 bg-cyan-500 text-black font-bold py-4 rounded-2xl shadow-lg shadow-cyan-500/20 hover:scale-105 transition">Chat Privado</button>
                <button onclick="document.getElementById('profile-modal').style.display='none'" class="bg-zinc-800 px-6 rounded-2xl">‚úï</button>
            </div>
        </div>
    </div>

</body>
</html>
