<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEKAI Radio Node | Live Reactions</title>
    <style>
        :root {
            --bg-color: #8B4444; 
            --lcd-bg: #000000;
            --lcd-text: #FFD700;
            --btn-dark: #000000;
            --accent: #FFD700;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            user-select: none;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* BARRA SUPERIOR */
        .top-bar { background: #000; color: var(--accent); text-align: center; padding: 10px; font-weight: bold; font-size: 14px; }

        /* PANTALLA LCD */
        .lcd-container {
            background: var(--lcd-bg);
            margin: 15px 20px;
            border-radius: 35px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 6px solid #222;
            position: relative;
        }
        #freq-display { font-size: 60px; color: var(--accent); font-family: 'Courier New', monospace; font-weight: bold; }

        /* BOTONES DE CONTROL */
        .control-pad { display: flex; justify-content: center; gap: 12px; padding: 10px 20px; }
        .btn-square {
            width: 50px; height: 45px; background: var(--btn-dark);
            border-radius: 10px; display: flex; justify-content: center; align-items: center;
            font-size: 18px; border: 1px solid #222;
        }

        /* --- NUEVA BARRA DE EMOTICONOS (ESTILO FACEBOOK) --- */
        .reaction-area {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            gap: 10px;
            z-index: 20;
        }

        .reaction-bar {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            display: flex;
            overflow-x: auto;
            width: 0;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            padding: 0;
            scrollbar-width: none;
        }
        .reaction-bar::-webkit-scrollbar { display: none; }

        .reaction-bar.open {
            width: 100%;
            opacity: 1;
            padding: 10px 20px;
            border: 1px solid var(--accent);
        }

        .reaction-bar span {
            font-size: 30px;
            margin: 0 12px;
            transition: transform 0.2s;
            display: inline-block;
        }

        #emoji-trigger {
            min-width: 45px; height: 45px;
            background: var(--accent);
            color: black; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold;
        }

        /* ESCENARIO DE ANIMACI√ìN */
        #chat-stage {
            position: fixed;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        @keyframes emojiFlight {
            0% { transform: scale(0) translateY(100px); opacity: 0; }
            30% { transform: scale(3.5) translateY(0); opacity: 1; }
            100% { transform: scale(2) translateY(-250px); opacity: 0; }
        }

        .flying-emoji {
            font-size: 60px;
            animation: emojiFlight 1.2s forwards ease-out;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* MICR√ìFONO PTT */
        .mic-area { display: flex; justify-content: center; flex: 1; align-items: center; padding-bottom: 80px; }
        #ptt-trigger {
            width: 90px; height: 90px; background: var(--accent); border-radius: 50%;
            border: 6px solid white; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* NAVBAR */
        nav { background: #000; height: 70px; display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; }
        .nav-icon { text-align: center; color: #444; font-size: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">Tired of ADS ‚ùì</div>

    <div class="lcd-container">
        <div id="freq-display">64.45</div>
        <div style="color:#222; font-size:12px; margin-top:5px;">‚ô• ‚¨¢ ‚úà ‚ö° ‚éî ‚¨£</div>
    </div>

    <div class="control-pad">
        <div class="btn-square" onclick="haptic(40)">‚ñ¶</div>
        <div class="btn-square" onclick="changeFreq(-0.05)">‚óÄ</div>
        <div class="btn-square" onclick="changeFreq(0.05)">‚ñ∂</div>
        <div class="btn-square" onclick="resetFreq()">‚áÑ</div>
    </div>

    <div class="reaction-area">
        <div id="emoji-trigger" onclick="toggleEmojis()">Ôºã</div>
        <div id="reaction-bar" class="reaction-bar">
            <span onclick="sendEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="sendEmoji('üòÇ')">üòÇ</span>
            <span onclick="sendEmoji('üò≤')">üò≤</span>
            <span onclick="sendEmoji('üî•')">üî•</span>
            <span onclick="sendEmoji('üöÄ')">üöÄ</span>
            <span onclick="sendEmoji('‚ö°')">‚ö°</span>
            <span onclick="sendEmoji('üíé')">üíé</span>
            <span onclick="sendEmoji('üëë')">üëë</span>
        </div>
    </div>

    <div id="chat-stage"></div>

    <div class="mic-area">
        <div id="ptt-trigger">
            <span style="font-size:35px;">üéôÔ∏è</span>
        </div>
    </div>

    <nav>
        <div class="nav-icon">üë•<br>Friends</div>
        <div class="nav-icon">üí¨<br>Chat</div>
        <div style="width:60px;"></div>
        <div class="nav-icon">üõí<br>Shop</div>
        <div class="nav-icon">üë§<br>Profile</div>
    </nav>

    <script>
        let currentFreq = 64.45;
        const freqEl = document.getElementById('freq-display');
        const ptt = document.getElementById('ptt-trigger');
        const bar = document.getElementById('reaction-bar');

        function toggleEmojis() {
            bar.classList.toggle('open');
            haptic(50);
        }

        function sendEmoji(emoji) {
            const stage = document.getElementById('chat-stage');
            const el = document.createElement('div');
            el.className = 'flying-emoji';
            el.innerText = emoji;
            stage.appendChild(el);
            
            haptic(70);
            setTimeout(() => { el.remove(); }, 1200);
        }

        function changeFreq(val) {
            currentFreq = parseFloat((currentFreq + val).toFixed(2));
            freqEl.innerText = currentFreq;
            haptic(30);
        }

        function resetFreq() {
            currentFreq = 64.45;
            freqEl.innerText = currentFreq;
            haptic(100);
        }

        ptt.addEventListener('touchstart', (e) => {
            e.preventDefault();
            ptt.style.background = "#FF4444";
            freqEl.style.color = "#FF4444";
            haptic(60);
        });

        ptt.addEventListener('touchend', () => {
            ptt.style.background = "var(--accent)";
            freqEl.style.color = "var(--accent)";
            haptic(20);
        });

        function haptic(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }
    </script>
</body>
</html>
