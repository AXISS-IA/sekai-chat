<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEKAI Radio Node | Final Build</title>
    <style>
        :root {
            --bg-color: #8B4444; 
            --accent: #FFD700;
            --lcd-bg: #000;
            --btn-dark: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            margin: 0; font-family: -apple-system, sans-serif;
            height: 100vh; display: flex; flex-direction: column;
            color: white; overflow: hidden;
        }

        /* --- TOP BAR --- */
        .top-bar { background: #000; color: var(--accent); text-align: center; padding: 12px; font-weight: bold; font-size: 14px; }
        
        .mode-selector { 
            display: flex; justify-content: center; gap: 10px; padding: 10px; 
            background: rgba(0,0,0,0.1);
        }
        .mode-btn { 
            padding: 6px 15px; border-radius: 20px; font-size: 12px; 
            background: #333; color: #888; cursor: pointer; border: none;
        }
        .mode-btn.active { background: var(--accent); color: black; font-weight: bold; }

        /* --- LCD DISPLAY --- */
        .lcd-container {
            background: var(--lcd-bg); margin: 15px 20px; border-radius: 35px;
            height: 120px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border: 5px solid #222;
            transition: 0.3s;
        }
        #freq-display { font-size: 55px; color: var(--accent); font-family: monospace; font-weight: bold; }

        /* --- LISTA DE USUARIOS --- */
        .user-list { flex: 1; padding: 0 20px; overflow-y: auto; }
        .user-list::-webkit-scrollbar { display: none; }

        .list-item {
            background: #A0A0A0; margin: 8px 0; padding: 10px 15px;
            border-radius: 20px; color: black; display: flex;
            align-items: center; gap: 12px; font-weight: bold;
        }

        /* PERFIL REDONDO Y BRILLO */
        .profile-circle {
            width: 42px; height: 42px; border-radius: 50%;
            background: #000; border: 2px solid var(--accent);
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .profile-circle img, .profile-circle video { width: 100%; height: 100%; object-fit: cover; }
        .speaking { box-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent); transform: scale(1.1); border-color: white; }

        /* --- BOTONES INFERIORES --- */
        nav { background: #000; height: 75px; display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; }
        .nav-icon { text-align: center; color: #777; font-size: 11px; cursor: pointer; }

        .mic-area { position: fixed; bottom: 90px; width: 100%; display: flex; justify-content: center; }
        #ptt-btn {
            width: 85px; height: 85px; background: var(--accent); border-radius: 50%;
            border: 4px solid white; display: flex; justify-content: center; align-items: center;
            cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* PANEL AMIGOS */
        #panel-friends {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); display: none; flex-direction: column; z-index: 5000;
        }
    </style>
</head>
<body>

    <div class="top-bar">Tired of ADS ‚ùì</div>

    <div class="mode-selector">
        <button class="mode-btn" onclick="setMode('public', this)">Public</button>
        <button class="mode-btn active" onclick="setMode('duo', this)">Duo</button>
        <button class="mode-btn" onclick="setMode('private', this)">Private</button>
    </div>

    <div class="lcd-container">
        <div id="status-label" style="font-size: 10px; color: #555;">DUO MODE ACTIVE</div>
        <div id="freq-display">64.45</div>
        <div id="occupancy" style="color: #444; font-size: 12px;">1 / 2 Residents</div>
    </div>

    <div class="user-list">
        <div id="invite-box" class="list-item" style="background: #ccc; cursor: pointer;" onclick="openFriends()">
            <span style="color:var(--accent); font-size:22px;">Ôºã</span> Invite a Friend (Duo)
        </div>
        
        <div id="users-flow">
            <div class="list-item">
                <div class="profile-circle" id="my-avatar">üè†</div>
                <span>FunnyWhiffor</span>
            </div>
        </div>
    </div>

    <div class="mic-area">
        <div id="ptt-btn" onmousedown="talk(true)" onmouseup="talk(false)" ontouchstart="talk(true)" ontouchend="talk(false)">
            <span id="mic-icon" style="font-size:35px;">üéôÔ∏è</span>
        </div>
    </div>

    <nav>
        <div class="nav-icon" onclick="openFriends()">üë•<br>Friends</div>
        <div class="nav-icon">üí¨<br>Chat</div>
        <div style="width:70px;"></div>
        <div class="nav-icon">üõí<br>Shop</div>
        <div class="nav-icon">üë§<br>Profile</div>
    </nav>

    <div id="panel-friends">
        <div style="background:#000; padding:20px; display:flex; align-items:center; gap:20px;">
            <span onclick="closeFriends()" style="cursor:pointer; font-size:25px;">‚Üê</span>
            <b>Invitar al Duo (M√°x 1)</b>
        </div>
        <div id="friends-list" style="padding:20px;">
            </div>
    </div>

    <script>
        let duoPartner = null;
        let mode = "duo";

        function setMode(m, btn) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('status-label').innerText = m.toUpperCase() + " MODE ACTIVE";
            updateOccupancy();
        }

        function openFriends() {
            if (mode === 'duo' && duoPartner) {
                alert("Tu Duo ya tiene un invitado. Elim√≠nalo para invitar a otro.");
                return;
            }
            document.getElementById('panel-friends').style.display = 'flex';
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            
            // Simulaci√≥n de amigos conectados
            const onlineFriends = ["Cyber_Girl", "Alex_Radio", "User_77"];
            onlineFriends.forEach(name => {
                list.innerHTML += `
                    <div class="list-item" onclick="invitePartner('${name}')">
                        <div class="profile-circle">üë§</div>
                        <span>${name}</span>
                        <button style="margin-left:auto; background:var(--accent); border:none; padding:8px 12px; border-radius:10px; font-weight:bold;">Invitar</button>
                    </div>`;
            });
        }

        function invitePartner(name) {
            duoPartner = name;
            const flow = document.getElementById('users-flow');
            flow.innerHTML += `
                <div class="list-item" id="partner-row">
                    <div class="profile-circle">üë§</div>
                    <span>${name}</span>
                    <span onclick="removePartner()" style="margin-left:auto; color:#800; font-size:24px; padding:0 10px;">√ó</span>
                </div>`;
            closeFriends();
            updateOccupancy();
        }

        function removePartner() {
            duoPartner = null;
            const p = document.getElementById('partner-row');
            if(p) p.remove();
            updateOccupancy();
        }

        function updateOccupancy() {
            const occ = document.getElementById('occupancy');
            if(mode === 'duo') {
                occ.innerText = duoPartner ? "2 / 2 (Full Duo)" : "1 / 2 Residents";
            } else {
                occ.innerText = (duoPartner ? "2" : "1") + " / 15 Residents";
            }
        }

        function closeFriends() { document.getElementById('panel-friends').style.display = 'none'; }

        function talk(isTalking) {
            const avatar = document.getElementById('my-avatar');
            const freqDisp = document.getElementById('freq-display');
            const btn = document.getElementById('ptt-btn');
            
            if(isTalking) {
                avatar.classList.add('speaking');
                freqDisp.style.color = "#ff4444"; // Color de transmisi√≥n
                btn.style.background = "white";
                if(navigator.vibrate) navigator.vibrate(40);
            } else {
                avatar.classList.remove('speaking');
                freqDisp.style.color = "var(--accent)";
                btn.style.background = "var(--accent)";
            }
        }
    </script>
</body>
</html>
