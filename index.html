<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sekai Chat OS</title>
    <style>
        body { background: #050505; color: #00ffcc; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .terminal { width: 400px; height: 500px; background: #111; border: 2px solid #00ffcc; box-shadow: 0 0 15px #00ffcc; display: flex; flex-direction: column; border-radius: 10px; overflow: hidden; }
        .header { background: #00ffcc; color: #000; padding: 10px; text-align: center; font-weight: bold; }
        .stats-bar { background: #1a1a1d; padding: 10px; font-size: 0.8em; color: gold; text-align: center; border-bottom: 1px solid #333; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; }
        .input-area { display: flex; padding: 10px; background: #000; border-top: 1px solid #333; }
        input { flex: 1; background: transparent; border: 1px solid #00ffcc; color: white; padding: 8px; outline: none; }
        button { background: #00ffcc; border: none; padding: 10px; margin-left: 5px; cursor: pointer; font-weight: bold; }
        .prison { color: #ff3366; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">SEKAI CHAT OS v1.0</div>
        <div class="stats-bar">BALANCE: <span id="bal">1000</span>Â¥ | ESTADO: <span id="stat">Libre</span></div>
        <div id="chat-box">
            <p style="color:gray italic">[SISTEMA]: Enlace neuronal establecido.</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe comando...">
            <button onclick="run()">ENVIAR</button>
        </div>
    </div>
    <script>
        let b = 1000, s = "Libre";
        function run() {
            let i = document.getElementById('userInput'), c = i.value.toLowerCase(), box = document.getElementById('chat-box');
            if (s === "Prisionero") { box.innerHTML += "<p class='prison'>ðŸš¨ ACCESO DENEGADO</p>"; i.value=""; return; }
            if (c === 'gacha' && b >= 500) { b -= 500; box.innerHTML += "<p>âœ¨ GACHA: Â¡Reliquia obtenida!</p>"; }
            else if (c === 'heist') { if(Math.random() > 0.5) { b += 1000; box.innerHTML += "<p>ðŸ’° Ã‰XITO.</p>"; } else { s = "Prisionero"; box.innerHTML += "<p class='prison'>ðŸš¨ Â¡PRESO!</p>"; } }
            document.getElementById('bal').innerText = b; document.getElementById('stat').innerText = s;
            i.value = ""; box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
