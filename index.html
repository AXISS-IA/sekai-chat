<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Online Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // TUS CLAVES REALES DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        let userName = localStorage.getItem('sekai_user') || prompt("Â¡Bienvenido al Sekai! Â¿CuÃ¡l es tu nombre?") || "Piloto-" + Math.floor(Math.random()*100);
        localStorage.setItem('sekai_user', userName);
        document.getElementById('user-display').innerText = userName;

        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content.trim() !== "" || type === 'image') {
                push(messagesRef, {
                    user: userName,
                    type: type,
                    content: content,
                    timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
                document.getElementById('emoji-picker').classList.add('hidden');
            }
        };

        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;

            let msgHTML = msg.type === 'image' ? 
                `<img src="${msg.content}" class="max-w-[200px] rounded-lg border border-cyan-500 shadow-lg">` : 
                `<p class="text-sm ${msg.type === 'emoji' ? 'text-4xl' : 'text-cyan-100'}">${msg.content}</p>`;

            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-4 animate-fade-in`;
            div.innerHTML = `
                <span class="text-[10px] ${isMe ? 'text-purple-400' : 'text-green-400'} mb-1">${msg.user}</span>
                <div class="${isMe ? 'bg-cyan-950/50 border-cyan-500' : 'bg-purple-950/50 border-purple-500'} border p-3 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} max-w-[85%]">
                    ${msgHTML}
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });

        // Emojis
        const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'ðŸ˜Ž', 'ðŸ”¥', 'âœ¨', 'âš¡', 'ðŸŒ¸', 'ðŸŽŒ', 'ðŸ¤–', 'ðŸš€', 'ðŸŒŒ', 'ðŸŒƒ', 'ðŸ‰', 'ðŸ‘¾'];
        emojis.forEach(e => {
            const span = document.createElement('span');
            span.textContent = e;
            span.className = "cursor-pointer text-3xl p-1 hover:scale-125 transition-transform";
            span.onclick = () => window.sendMessage('emoji', e);
            document.getElementById('emoji-picker').appendChild(span);
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #050505; font-family: 'Orbitron', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #bg { position: absolute; top:0; left:0; width:100%; height:100%; background: url('https://i.imgur.com/uU2zUoA.gif') center/cover; opacity: 0.2; z-index: -1; filter: blur(1px); animation: pan 40s linear infinite; }
        @keyframes pan { 0% {background-position: 0% 0%} 50% {background-position: 100% 100%} 100% {background-position: 0% 0%} }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-cyan-400">
    <div id="bg"></div>
    <header class="p-4 border-b border-cyan-900 bg-black/80 flex justify-between items-center shadow-2xl">
        <h1 class="text-lg font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">SEKAI ONLINE</h1>
        <div id="user-display" class="text-[10px] border border-cyan-500 px-3 py-1 rounded-full bg-cyan-900/20"></div>
    </header>
    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></main>
    <footer class="p-3 bg-black/90 border-t border-cyan-900 relative">
        <div id="emoji-picker" class="hidden absolute bottom-full left-0 right-0 p-3 bg-gray-900 border-t border-cyan-800 flex flex-wrap gap-2 justify-center"></div>
        <div class="flex gap-2 items-center">
            <button onclick="document.getElementById('emoji-picker').classList.toggle('hidden')" class="text-2xl">ðŸ˜Š</button>
            <input type="text" id="user-input" placeholder="Escribe..." class="flex-1 bg-gray-900 border border-cyan-800 rounded-full px-4 py-2 text-white outline-none focus:border-cyan-400">
            <button onclick="window.sendMessage()" class="bg-cyan-600 text-black font-bold px-5 py-2 rounded-full active:scale-90 transition-all">âž¤</button>
        </div>
    </footer>
</body>
</html>
