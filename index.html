<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Neon Chat ðŸŽŒ</title>
    <style>
        :root { --neon-pink: #ff007f; --neon-blue: #00f3ff; --bg-dark: #0d0d12; }
        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: linear-gradient(rgba(13, 13, 18, 0.8), rgba(13, 13, 18, 0.8)), url('https://images.unsplash.com/photo-1578632738908-6624ae52639a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }
        header { padding: 15px; text-align: center; border-bottom: 2px solid var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 3px; color: var(--neon-pink); text-shadow: 0 0 8px var(--neon-pink); }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(0, 243, 255, 0.05); border: 1px solid rgba(0, 243, 255, 0.2); padding: 10px; border-radius: 10px; max-width: 85%; align-self: flex-start; animation: slideIn 0.3s ease; }
        .user { color: var(--neon-blue); font-weight: bold; font-size: 0.7rem; display: block; margin-bottom: 4px; }
        .input-area { padding: 20px; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; gap: 10px; }
        input { background: #1a1a24; border: 1px solid var(--neon-blue); color: white; padding: 12px; border-radius: 8px; outline: none; border-style: solid; }
        button { background: var(--neon-pink); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; box-shadow: 0 0 10px var(--neon-pink); cursor: pointer; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <header><h1>SEKAI CHAT ðŸŽŒ</h1></header>
    <div id="chat-box">
        <div class="msg"><span class="user">SISTEMA</span> Â¡Bienvenidos al Sekai! Escribe tu nick y empieza la charla.</div>
    </div>
    <div class="input-area">
        <input type="text" id="username" placeholder="Tu nombre de usuario...">
        <input type="text" id="message" placeholder="Escribe un mensaje al mundo...">
        <button onclick="sendMessage()">ENVIAR ðŸš€</button>
    </div>

    <script>
        function sendMessage() {
            const user = document.getElementById('username').value || 'AnÃ³nimo';
            const text = document.getElementById('message').value;
            if(text) {
                const box = document.getElementById('chat-box');
                const newMsg = document.createElement('div');
                newMsg.className = 'msg';
                newMsg.innerHTML = `<span class="user">${user}</span> ${text}`;
                box.appendChild(newMsg);
                document.getElementById('message').value = '';
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</body>
</html>
