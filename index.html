<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEKAI Radio Node | Private Jump</title>
    <style>
        :root {
            --bg-color: #8B4444; 
            --accent: #FFD700;
            --lcd-bg: #000;
        }

        body {
            background-color: var(--bg-color);
            margin: 0; font-family: -apple-system, sans-serif;
            height: 100vh; display: flex; flex-direction: column;
            color: white; overflow: hidden;
        }

        /* --- CABECERA --- */
        .top-bar { background: #000; color: var(--accent); text-align: center; padding: 12px; font-weight: bold; }
        
        .mode-selector { display: flex; justify-content: center; gap: 10px; padding: 10px; background: rgba(0,0,0,0.1); }
        .mode-btn { padding: 6px 15px; border-radius: 20px; font-size: 12px; background: #333; color: #888; cursor: pointer; border: none; }
        .mode-btn.active { background: var(--accent); color: black; font-weight: bold; }
        #btn-private.active { background: #ff4444; color: white; }

        /* --- LCD --- */
        .lcd-container {
            background: var(--lcd-bg); margin: 15px 20px; border-radius: 35px;
            height: 120px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border: 5px solid #222;
        }
        #freq-display { font-size: 55px; color: var(--accent); font-family: monospace; font-weight: bold; }

        /* --- LISTA --- */
        .user-list { flex: 1; padding: 0 20px; overflow-y: auto; }
        .list-item {
            background: #A0A0A0; margin: 8px 0; padding: 10px 15px;
            border-radius: 20px; color: black; display: flex;
            align-items: center; gap: 12px; font-weight: bold;
        }

        .profile-circle {
            width: 42px; height: 42px; border-radius: 50%;
            background: #000; border: 2px solid var(--accent);
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        .speaking { box-shadow: 0 0 20px var(--accent); transform: scale(1.1); border-color: white; }

        /* --- NAV --- */
        nav { background: #000; height: 75px; display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; }
        .nav-icon { text-align: center; color: #777; font-size: 11px; }

        .mic-area { position: fixed; bottom: 90px; width: 100%; display: flex; justify-content: center; }
        #ptt-btn {
            width: 85px; height: 85px; background: var(--accent); border-radius: 50%;
            border: 4px solid white; display: flex; justify-content: center; align-items: center;
        }

        /* PANEL AMIGOS */
        #panel-friends {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); display: none; flex-direction: column; z-index: 5000;
        }
    </style>
</head>
<body>

    <div class="top-bar">Tired of ADS ‚ùì</div>

    <div class="mode-selector">
        <button class="mode-btn active" id="btn-public" onclick="switchToPublic()">Public</button>
        <button class="mode-btn" id="btn-duo" onclick="setMode('duo', this)">Duo</button>
        <button class="mode-btn" id="btn-private" onclick="createPrivateChannel(this)">Private</button>
    </div>

    <div class="lcd-container" id="lcd-main">
        <div id="status-label" style="font-size: 10px; color: #555;">GLOBAL FREQUENCY</div>
        <div id="freq-display">64.45</div>
        <div id="occupancy" style="color: #444; font-size: 12px;">1 / 15 Residents</div>
    </div>

    <div class="user-list">
        <div class="list-item" style="background: #ccc; cursor: pointer;" onclick="openFriends()">
            <span style="color:var(--accent); font-size:22px;">Ôºã</span> Invite Friends
        </div>
        
        <div id="users-flow">
            <div class="list-item">
                <div class="profile-circle" id="my-avatar">üè†</div>
                <span>FunnyWhiffor</span>
            </div>
        </div>
    </div>

    <div class="mic-area">
        <div id="ptt-btn" onmousedown="talk(true)" onmouseup="talk(false)" ontouchstart="talk(true)" ontouchend="talk(false)">
            <span id="mic-icon" style="font-size:35px;">üéôÔ∏è</span>
        </div>
    </div>

    <nav>
        <div class="nav-icon" onclick="openFriends()">üë•<br>Friends</div>
        <div class="nav-icon">üí¨<br>Chat</div>
        <div style="width:70px;"></div>
        <div class="nav-icon">üõí<br>Shop</div>
        <div class="nav-icon">üë§<br>Profile</div>
    </nav>

    <div id="panel-friends">
        <div style="background:#000; padding:20px; display:flex; align-items:center; gap:20px;">
            <span onclick="closeFriends()" style="cursor:pointer; font-size:25px;">‚Üê</span>
            <b id="panel-title">Invitar Amigos</b>
        </div>
        <div id="friends-list" style="padding:20px;"></div>
    </div>

    <script>
        let currentMode = "public";
        let myName = "FunnyWhiffor";
        let guestCount = 0;

        function setMode(mode, btn) {
            if(mode === 'private') return; // Se maneja en otra funci√≥n
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('status-label').innerText = mode.toUpperCase() + " FREQUENCY";
            updateOccupancy();
        }

        // --- FUNCI√ìN CLAVE: CREAR CANAL PRIVADO ---
        function createPrivateChannel(btn) {
            // 1. Confirmaci√≥n de salida del chat p√∫blico
            const confirmOut = confirm("¬øQuieres crear tu propia sala privada? Abandonar√°s la frecuencia p√∫blica actual.");
            
            if(confirmOut) {
                currentMode = "private";
                // 2. Cambiar UI de botones
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // 3. Simular cambio de frecuencia (Nueva ID √∫nica)
                const nuevaFreq = (Math.random() * 100).toFixed(2);
                document.getElementById('freq-display').innerText = nuevaFreq;
                
                // 4. Limpiar lista de otros usuarios (ahora est√°s solo en tu nueva sala)
                const flow = document.getElementById('users-flow');
                flow.innerHTML = `
                    <div class="list-item">
                        <div class="profile-circle" id="my-avatar">üè†</div>
                        <span>${myName}</span>
                    </div>`;
                
                guestCount = 0;
                document.getElementById('status-label').innerText = "YOUR PRIVATE ROOM";
                document.getElementById('status-label').style.color = "#ff4444";
                updateOccupancy();
                
                alert("Has creado una sala privada. Tu cupo en la frecuencia anterior ha sido liberado.");
            }
        }

        function switchToPublic() {
            location.reload(); // Recarga para volver al estado p√∫blico inicial
        }

        function openFriends() {
            document.getElementById('panel-friends').style.display = 'flex';
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            const friends = ["Cyber_Girl", "Alex_Radio", "User_88", "Beta_Max"];
            
            friends.forEach(name => {
                list.innerHTML += `
                    <div class="list-item" onclick="invite('${name}')">
                        <div class="profile-circle">üë§</div>
                        <span>${name}</span>
                        <button style="margin-left:auto; background:var(--accent); border:none; padding:8px; border-radius:10px; font-weight:bold;">Invitar</button>
                    </div>`;
            });
        }

        function invite(name) {
            const max = (currentMode === 'duo') ? 1 : 14;
            if(guestCount >= max) {
                alert("Sala llena para este modo.");
                return;
            }
            
            guestCount++;
            document.getElementById('users-flow').innerHTML += `
                <div class="list-item">
                    <div class="profile-circle">üë§</div>
                    <span>${name}</span>
                </div>`;
            closeFriends();
            updateOccupancy();
        }

        function updateOccupancy() {
            const occ = document.getElementById('occupancy');
            const total = (currentMode === 'duo') ? 2 : 15;
            occ.innerText = (guestCount + 1) + " / " + total + " Residents";
        }

        function closeFriends() { document.getElementById('panel-friends').style.display = 'none'; }

        function talk(isTalking) {
            const avatar = document.getElementById('my-avatar');
            const freq = document.getElementById('freq-display');
            if(isTalking) {
                avatar.classList.add('speaking');
                freq.style.color = "#ff4444";
            } else {
                avatar.classList.remove('speaking');
                freq.style.color = "var(--accent)";
            }
        }
    </script>
</body>
</html>
