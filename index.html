<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Hub Mobile - Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = "global";
        let userName = localStorage.getItem('sekai_user') || prompt("IDENTIFICACI√ìN SHINOBI:") || "AN√ìNIMO";
        let msgCount = parseInt(localStorage.getItem('sekai_msgs')) || 0;
        localStorage.setItem('sekai_user', userName);

        const getRank = (count) => {
            if(count > 500) return { name: "KAGE", color: "text-red-500 border-red-500 shadow-[0_0_5px_#ef4444]" };
            if(count > 100) return { name: "JONIN", color: "text-yellow-400 border-yellow-400 shadow-[0_0_5px_#facc15]" };
            return { name: "GENIN", color: "text-cyan-400 border-cyan-400 shadow-[0_0_5px_#22d3ee]" };
        };

        window.loadMessages = (roomID, roomName) => {
            // Limpiar listener anterior para evitar duplicados
            off(ref(db, 'messages/' + currentRoom));
            
            currentRoom = roomID;
            document.getElementById('room-title').innerText = roomName;
            const box = document.getElementById('chat-box');
            box.innerHTML = `<div class="text-center text-[10px] text-cyan-500/50 font-share animate-pulse">-- CONEXI√ìN ESTABLECIDA CON ${roomName} --</div>`;
            
            onChildAdded(ref(db, 'messages/' + roomID), (data) => {
                const msg = data.val();
                const rank = getRank(msg.count || 0);
                const div = document.createElement('div');
                div.className = "mb-4 border-l-2 border-cyan-500/30 pl-3 py-1 animate-fadeIn";
                div.innerHTML = `
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-[11px] font-bold font-orbitron text-white uppercase tracking-tighter">${msg.user}</span>
                        <span class="text-[7px] px-1 border bg-black font-bold ${rank.color}">${rank.name}</span>
                    </div>
                    <div class="text-[13px] font-share text-cyan-100/90 leading-tight">
                        <span class="text-cyan-500/50">></span> ${msg.content}
                    </div>`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;
            
            msgCount++;
            localStorage.setItem('sekai_msgs', msgCount);
            
            push(ref(db, 'messages/' + currentRoom), {
                user: userName, 
                content: input.value, 
                count: msgCount, 
                timestamp: serverTimestamp()
            });
            input.value = "";
        };

        window.loadMessages("global", "SALA GLOBAL");
    </script>

    <style>
        :root { --neon: #22d3ee; --orange: #ff9d00; }
        body { 
            background: #050505; 
            color: #e2e8f0; font-family: 'Rajdhani', sans-serif; 
            height: 100dvh; margin: 0; overflow: hidden;
            display: flex; flex-direction: column;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-share { font-family: 'Share Tech Mono', monospace; }

        .neon-border { border-bottom: 2px solid var(--neon); box-shadow: 0 4px 15px rgba(34, 211, 238, 0.2); }
        .neon-text { text-shadow: 0 0 8px rgba(34, 211, 238, 0.6); }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 20px;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            scroll-behavior: smooth;
        }

        .bottom-nav {
            display: flex; background: #000;
            border-top: 1px solid rgba(34, 211, 238, 0.3);
            height: 65px; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 9px; font-weight: 700; color: #444; transition: 0.3s;
        }
        .nav-item.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        #chat-box::-webkit-scrollbar { width: 3px; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--neon); }
    </style>
</head>
<body>

    <header class="p-4 bg-black/90 neon-border flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-cyan-500 flex items-center justify-center shadow-[0_0_15px_#22d3ee]">
                <span class="text-black font-orbitron text-xl font-black">S</span>
            </div>
            <div>
                <h1 id="room-title" class="text-white font-orbitron text-xs font-bold tracking-widest neon-text uppercase">CARGANDO...</h1>
                <p class="text-[8px] text-cyan-400 font-share animate-pulse uppercase">Link: Active_Protocol</p>
            </div>
        </div>
        <div class="text-right border-r-2 border-cyan-500 pr-2">
            <p class="text-[10px] font-bold text-white font-orbitron" id="user-display">---</p>
            <p class="text-[7px] text-green-400 font-bold uppercase tracking-tighter">System Online</p>
        </div>
    </header>

    <main id="chat-box"></main>

    <div class="p-3 bg-black">
        <div class="flex gap-2 items-center border border-cyan-900 bg-black/40 p-1 rounded-sm">
            <input type="text" id="user-input" 
                placeholder="ESCRIBE AQU√ç..." 
                class="flex-1 bg-transparent outline-none text-cyan-400 px-3 py-2 font-share text-sm"
                onkeypress="if(event.key==='Enter') window.sendMessage()">
            <button onclick="window.sendMessage()" 
                class="bg-cyan-500 px-4 py-2 font-orbitron text-[10px] text-black font-black hover:bg-white transition-all">
                SEND
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="loadMessages('global', 'SALA GLOBAL')" class="nav-item active">
            <span class="text-xl">‚õ©Ô∏è</span>
            <span class="font-orbitron uppercase">Global</span>
        </div>
        <div onclick="loadMessages('anime', 'CANAL ANIME')" class="nav-item">
            <span class="text-xl">üèÆ</span>
            <span class="font-orbitron uppercase">Anime</span>
        </div>
        <div onclick="alert('Tu Rango: ' + localStorage.getItem('sekai_msgs') + ' mensajes')" class="nav-item">
            <span class="text-xl">üìú</span>
            <span class="font-orbitron uppercase">Stats</span>
        </div>
    </nav>

    <script>
        document.getElementById('user-display').innerText = localStorage.getItem('sekai_user');
        const tabs = document.querySelectorAll('.nav-item');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
