<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sekai Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="terminal">
        <div class="header">SEKAI CHAT OS v1.0</div>
        <div id="chat-box">
            <p>[SISTEMA]: Escribe 'gacha' para probar tu suerte o 'heist' para arriesgarte.</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe un comando...">
            <button onclick="runCommand()">ENVIAR</button>
        </div>
    </div>

    <script>
        let balance = 1000;
        let status = "Libre";

        function addLog(msg, isPrison = false) {
            const box = document.getElementById('chat-box');
            const p = document.createElement('p');
            if(isPrison) p.className = 'prison';
            p.innerText = msg;
            box.appendChild(p);
            box.scrollTop = box.scrollHeight;
        }

        function runCommand() {
            const input = document.getElementById('userInput');
            const cmd = input.value.toLowerCase();
            input.value = "";

            if (status === "Prisionero") {
                addLog("ðŸš¨ ESTÃS EN LA PRISIÃ“N. No puedes actuar.", true);
                return;
            }

            if (cmd === "gacha") {
                if (balance >= 500) {
                    balance -= 500;
                    addLog("âœ¨ GACHA: Â¡Has obtenido una Reliquia ComÃºn! (Balance: " + balance + "Â¥)");
                } else {
                    addLog("âŒ No tienes suficiente dinero.");
                }
            } else if (cmd === "heist") {
                if (Math.random() > 0.5) {
                    balance += 1000;
                    addLog("ðŸ’° Â¡Heist exitoso! Ganaste 1000Â¥.");

                    status = "Prisionero";

    </script>
</body>
</html>
