<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // --- LÓGICA DE SALAS ---
        let currentRoom = "global"; 
        let userName = localStorage.getItem('sekai_user') || prompt("Tu nombre:") || "Pilot";
        let userPic = localStorage.getItem('sekai_pic') || prompt("Link de tu foto:") || "https://i.imgur.com/6VBx3io.png";
        localStorage.setItem('sekai_user', userName);
        localStorage.setItem('sekai_pic', userPic);

        const loadMessages = (roomID) => {
            document.getElementById('chat-box').innerHTML = "";
            const roomRef = ref(db, 'messages/' + roomID);
            onChildAdded(roomRef, (data) => {
                const msg = data.val();
                renderMessage(msg);
            });
        };

        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content.trim() !== "" || type === 'image') {
                const roomRef = ref(db, 'messages/' + currentRoom);
                push(roomRef, {
                    user: userName, pic: userPic, type: type, content: content, timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
            }
        };

        // --- VER PERFIL ESTILO INSTAGRAM ---
        window.openProfile = function(name, pic) {
            document.getElementById('profile-card-img').src = pic;
            document.getElementById('profile-card-name').innerText = name;
            document.getElementById('profile-modal').classList.remove('hidden');
            document.getElementById('profile-modal').classList.add('flex');
            
            // Botón Chat Privado
            document.getElementById('private-btn').onclick = () => {
                const privateID = [userName, name].sort().join("_");
                currentRoom = privateID;
                document.getElementById('room-name').innerText = "Privado: " + name;
                document.getElementById('profile-modal').classList.add('hidden');
                loadMessages(privateID);
            };
        };

        function renderMessage(msg) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;
            const date = msg.timestamp ? new Date(msg.timestamp) : new Date();
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 mb-4 animate-pop`;
            div.innerHTML = `
                <img src="${msg.pic}" onclick="openProfile('${msg.user}', '${msg.pic}')" class="w-9 h-9 rounded-full border border-cyan-500 object-cover cursor-pointer">
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                    <div class="${isMe ? 'bg-cyan-600/40' : 'bg-zinc-800'} p-3 rounded-2xl ${isMe ? 'rounded-br-none' : 'rounded-bl-none'} border border-white/5 shadow-xl">
                        ${msg.type === 'image' ? `<img src="${msg.content}" class="rounded-lg">` : `<p class="text-[14px] text-white">${msg.content}</p>`}
                        <span class="text-[8px] text-gray-400 block mt-1">${timeStr} ${isMe ? '✓✓' : ''}</span>
                    </div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        loadMessages(currentRoom);
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        body { background: #000; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity:0; transform:scale(0.8); } to { opacity:1; transform:scale(1); } }
    </style>
</head>
<body class="text-white">

    <div id="profile-modal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-6">
        <div class="bg-zinc-900 w-full max-w-xs rounded-3xl overflow-hidden border border-white/10 shadow-2xl">
            <div class="h-24 bg-gradient-to-r from-purple-600 to-cyan-600"></div>
            <div class="px-6 pb-6 flex flex-col items-center -mt-12">
                <img id="profile-card-img" class="w-24 h-24 rounded-full border-4 border-zinc-900 object-cover mb-3">
                <h2 id="profile-card-name" class="text-xl font-bold"></h2>
                <p class="text-gray-400 text-sm mb-6">Usuario de Sekai</p>
                <div class="flex gap-2 w-full">
                    <button id="private-btn" class="flex-1 bg-white text-black font-bold py-2 rounded-xl text-sm">Mensaje Privado</button>
                    <button onclick="location.reload()" class="bg-zinc-800 px-4 py-2 rounded-xl text-sm border border-white/10">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-white/10 flex justify-between items-center bg-black/50 backdrop-blur-lg">
        <div>
            <h1 class="text-xs font-bold text-cyan-400 tracking-[0.2em] uppercase">Sekai Chat</h1>
            <p id="room-name" class="text-lg font-bold">Sala Global</p>
        </div>
        <button onclick="location.reload()" class="text-xs border border-white/20 px-3 py-1 rounded-full uppercase">Salir</button>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <footer class="p-4 bg-zinc-950/80 border-t border-white/10">
        <div class="flex gap-3 items-center">
            <input type="text" id="user-input" placeholder="Enviar mensaje..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 outline-none text-sm">
            <button onclick="window.sendMessage()" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-black font-bold transition-transform active:scale-90">➤</button>
        </div>
    </footer>
</body>
</html>
