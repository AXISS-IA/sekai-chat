<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SEKAI OS - ADMIN MODE</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #00ffcc; font-family: monospace; margin: 0; display: flex; height: 100vh; }
        .nav { width: 180px; background: #0a0a0a; border-right: 2px solid #00ffcc; padding: 10px; display: flex; flex-direction: column; }
        .nav button { background: none; border: 1px solid #00ffcc; color: #00ffcc; margin-bottom: 10px; padding: 8px; cursor: pointer; font-size: 10px; text-transform: uppercase; transition: 0.3s; }
        .nav button:hover { background: #00ffcc; color: #000; box-shadow: 0 0 10px #00ffcc; }
        .main { flex: 1; display: flex; flex-direction: column; border-left: 1px solid #222; }
        .head { background: #00ffcc; color: #000; padding: 10px; font-weight: bold; text-align: center; letter-spacing: 2px; }
        .stats { background: #111; padding: 8px; border-bottom: 1px solid #333; display: flex; justify-content: space-around; font-size: 12px; color: gold; text-shadow: 0 0 5px orange; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; background: #050505; line-height: 1.5; }
        .input-box { display: flex; padding: 10px; background: #000; border-top: 2px solid #00ffcc; }
        input { flex: 1; background: #000; border: 1px solid #00ffcc; color: #fff; padding: 12px; outline: none; font-family: monospace; }
        .btn-send { background: #00ffcc; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
        .prison-alert { color: #ff3366; font-weight: bold; text-shadow: 0 0 8px #ff3366; }
        .admin-msg { color: #0077ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nav">
        <h2 style="font-size: 12px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px;">SEKAI NAV</h2>
        <button onclick="move('CENTRO')">üåê Centro</button>
        <button onclick="move('LUJO')">üíé Lujo</button>
        <button onclick="move('PRISION')">‚õìÔ∏è Prisi√≥n</button>
    </div>
    <div class="main">
        <div class="head" id="title">SEKAI CHAT: CENTRO</div>
        <div class="stats">
            <span>MONEY: <span id="money">1000</span>¬•</span> | 
            <span>STATUS: <span id="status">LIBRE</span></span>
        </div>
        <div id="chat">
            <p style="color: #666;">[SISTEMA]: Enlace neuronal AXISS-IA verificado. Versi√≥n 1.1 Patch: Fianza & Admin.</p>
        </div>
        <div class="input-area" style="display:flex; background:#000; padding:10px; border-top: 2px solid #00ffcc;">
            <input type="text" id="cmd" placeholder="Escribe comando (gacha, heist, fianza)..." onkeypress="if(event.key==='Enter') exe()">
            <button class="btn-send" onclick="exe()">EXE</button>
        </div>
    </div>

    <script>
        let m=1000, s="LIBRE";
        const c = document.getElementById('chat');

        function move(n) {
            if(n==='LUJO' && m < 5000) { log("SISTEMA", "Acceso Denegado. Se requieren 5000¬•.", "prison-alert"); return; }
            document.getElementById('title').innerText = "SEKAI CHAT: " + n;
            log("MAPA", "Traslado a " + n + " completado.");
        }

        function log(u, t, cls="") {
            c.innerHTML += `<p class="${cls}"><strong>[${u}]:</strong> ${t}</p>`;
            c.scrollTop = c.scrollHeight;
        }

        function exe() {
            const i = document.getElementById('cmd');
            const val = i.value.toLowerCase().trim();
            i.value = "";

            // --- COMANDO SECRETO ADMIN ---
            if(val === 'master_unlock') {
                m += 10000;
                s = "LIBRE";
                log("ADMIN", "¬°PROTOCOLO MAESTRO! Estatus reseteado. +10,000¬•", "admin-msg");
                move('CENTRO');
            } 
            // --- COMANDO FIANZA ---
            else if(val === 'fianza') {
                if(s === "PRESO" && m >= 1500) {
                    m -= 1500; s = "LIBRE";
                    log("SISTEMA", "Fianza pagada con √©xito.");
                    move('CENTRO');
                } else {
                    log("SEGURIDAD", "Fallo al procesar fianza. Revisa fondos (1500¬•).", "prison-alert");
                }
            }
            // --- COMANDOS SI EST√Å LIBRE ---
            else if(s === "LIBRE") {
                if(val === 'gacha') {
                    if(m >= 500) { m -= 500; log("GACHA", "¬°Has obtenido una Reliquia de Sekai!"); }
                    else { log("SISTEMA", "Dinero insuficiente."); }
                } else if(val === 'heist') {
                    if(Math.random() > 0.6) { m += 1500; log("EXITO", "Hackeo completado. +1500¬•."); }
                    else { s="PRESO"; move('PRISION'); log("ALERTA", "¬°CAPTURA DETECTADA! TRASLADO INMEDIATO.", "prison-alert"); }
                } else {
                    log("USUARIO", val);
                }
            } 
            // --- SI EST√Å PRESO ---
            else {
                log("PRISION", "Acceso denegado. Est√°s en confinamiento. Usa 'fianza'.", "prison-alert");
            }

            document.getElementById('money').innerText = m;
            document.getElementById('status').innerText = s;
        }
    </script>
</body>
</html>
