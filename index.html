<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SEKAI OS v1.2 - INVENTORY UPDATE</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #050505; color: #00ffcc; font-family: monospace; margin: 0; display: flex; height: 100vh; }
        .nav { width: 180px; background: #0a0a0a; border-right: 2px solid #00ffcc; padding: 10px; display: flex; flex-direction: column; }
        .nav button { background: none; border: 1px solid #00ffcc; color: #00ffcc; margin-bottom: 10px; padding: 8px; cursor: pointer; font-size: 10px; text-transform: uppercase; transition: 0.3s; }
        .nav button:hover { background: #00ffcc; color: #000; box-shadow: 0 0 10px #00ffcc; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .head { background: #00ffcc; color: #000; padding: 10px; font-weight: bold; text-align: center; letter-spacing: 2px; }
        .stats { background: #111; padding: 8px; border-bottom: 1px solid #333; display: flex; justify-content: space-around; font-size: 12px; color: gold; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; background: #050505; }
        .input-box { display: flex; padding: 10px; background: #000; border-top: 2px solid #00ffcc; }
        input { flex: 1; background: #000; border: 1px solid #00ffcc; color: #fff; padding: 12px; outline: none; }
        .btn-send { background: #00ffcc; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
        
        /* Estilos de Mensajes */
        .prison-alert { color: #ff3366; }
        .admin-msg { color: #0077ff; text-shadow: 0 0 5px #0077ff; }
        .inv-item { color: #ffcc00; font-style: italic; }
        .lujo-mode { border-color: gold !important; color: gold !important; }
        .lujo-mode .head { background: gold; }
    </style>
</head>
<body>
    <div class="nav">
        <h2 style="font-size: 10px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px;">SEKAI NAV</h2>
        <button onclick="move('CENTRO')">üåê Centro</button>
        <button onclick="move('LUJO')">üíé Lujo</button>
        <button onclick="move('PRISION')">‚õìÔ∏è Prisi√≥n</button>
    </div>
    <div class="main" id="screen">
        <div class="head" id="title">SEKAI CHAT: CENTRO</div>
        <div class="stats">
            <span>MONEY: <span id="money">1000</span>¬•</span> | 
            <span>STATUS: <span id="status">LIBRE</span></span>
        </div>
        <div id="chat">
            <p style="color: #666;">[SISTEMA]: Ecosistema Sekai v1.2 cargado. Inventario Activo.</p>
        </div>
        <div class="input-box">
            <input type="text" id="cmd" placeholder="Comandos: gacha, heist, /inv, fianza..." onkeypress="if(event.key==='Enter') exe()">
            <button class="btn-send" onclick="exe()">EXE</button>
        </div>
    </div>

    <script>
        let m=1000, s="LIBRE", inv=[];
        const c = document.getElementById('chat');

        function move(n) {
            if(n==='LUJO' && m < 5000) { log("SISTEMA", "Acceso Denegado. Solo para ciudadanos con 5000¬•.", "prison-alert"); return; }
            document.getElementById('title').innerText = "SEKAI CHAT: " + n;
            document.getElementById('screen').className = (n === 'LUJO') ? "main lujo-mode" : "main";
            log("MAPA", "Traslado a " + n + " completado.");
        }

        function log(u, t, cls="") {
            c.innerHTML += `<p class="${cls}"><strong>[${u}]:</strong> ${t}</p>`;
            c.scrollTop = c.scrollHeight;
        }

        function exe() {
            const i = document.getElementById('cmd');
            const val = i.value.toLowerCase().trim();
            i.value = "";

            if(val === 'master_unlock') {
                m += 10000; s = "LIBRE";
                log("ADMIN", "¬°HACK DETECTADO! Estatus reseteado +10,000¬•", "admin-msg");
                move('CENTRO');
            } 
            else if(val === '/inv') {
                if(inv.length === 0) log("MOCHILA", "Tu inventario est√° vac√≠o.");
                else log("MOCHILA", "Tienes: " + inv.join(", "), "inv-item");
            }
            else if(val === 'fianza') {
                if(s === "PRESO" && m >= 1500) { m -= 1500; s = "LIBRE"; log("SISTEMA", "Libre de nuevo."); move('CENTRO'); }
                else log("SEGURIDAD", "Fallo en fianza.");
            }
            else if(s === "LIBRE") {
                if(val === 'gacha') {
                    if(m >= 500) {
                        m -= 500;
                        const items = ["üó°Ô∏è Daga de Cristal", "üîë Llave Rara", "üíé Fragmento de Alma", "üõ°Ô∏è Escudo de Ne√≥n"];
                        const pick = items[Math.floor(Math.random()*items.length)];
                        inv.push(pick);
                        log("GACHA", "¬°Obtenido: " + pick + "!", "inv-item");
                    } else log("SISTEMA", "Dinero insuficiente.");
                } 
                else if(val === 'heist') {
                    if(Math.random() > 0.6) { m += 1500; log("EXITO", "+1500¬•."); }
                    else { s="PRESO"; move('PRISION'); log("ALERTA", "CAPTURA!", "prison-alert"); }
                }
                else { log("USER", val); }
            } else {
                log("PRISION", "Paga tu fianza primero.", "prison-alert");
            }

            document.getElementById('money').innerText = m;
            document.getElementById('status').innerText = s;
        }
    </script>
</body>
</html>
