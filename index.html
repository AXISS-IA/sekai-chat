<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Online Chat v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        let userName = localStorage.getItem('sekai_user') || prompt("Tu nombre de piloto:") || "User-" + Math.floor(Math.random()*100);
        localStorage.setItem('sekai_user', userName);
        document.getElementById('user-display').innerText = userName;

        // FUNCIÃ“N PARA ENVIAR MENSAJES O FOTOS
        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content || type === 'image') {
                push(messagesRef, {
                    user: userName,
                    type: type,
                    content: content,
                    timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
                document.getElementById('emoji-picker').classList.add('hidden');
            }
        };

        // SUBIR IMAGEN (Convertir a Base64 para guardarla fÃ¡cil)
        window.uploadImage = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => window.sendMessage('image', reader.result);
            if (file) reader.readAsDataURL(file);
        };

        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;

            let contentHTML = msg.type === 'image' ? 
                `<img src="${msg.content}" class="max-w-full rounded-lg border-2 border-cyan-400 shadow-[0_0_15px_rgba(34,211,238,0.5)]">` : 
                `<p class="${msg.type === 'emoji' ? 'text-4xl' : 'text-cyan-50 font-medium'}">${msg.content}</p>`;

            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-6 animate-fade-in`;
            div.innerHTML = `
                <span class="text-[10px] font-bold tracking-tighter ${isMe ? 'text-purple-400' : 'text-cyan-400'} uppercase mb-1">${msg.user}</span>
                <div class="${isMe ? 'bg-cyan-900/40 border-cyan-400' : 'bg-purple-900/40 border-purple-400'} border-2 p-3 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-lg backdrop-blur-sm max-w-[85%]">
                    ${contentHTML}
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });

        // Generar Emojis
        const emojis = ['ðŸ”¥','âœ¨','ðŸŒ¸','ðŸ¤–','ðŸŒŒ','ðŸ‘¾','â›©ï¸','ðŸ¡','ðŸ¦Š','ðŸŽ®'];
        emojis.forEach(e => {
            const btn = document.createElement('button');
            btn.innerText = e;
            btn.className = "text-2xl hover:scale-125 transition";
            btn.onclick = () => window.sendMessage('emoji', e);
            document.getElementById('emoji-picker').appendChild(btn);
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #000; font-family: 'Orbitron', sans-serif; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        #bg-video { position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.3; z-index: -1; pointer-events: none; }
        .animate-fade-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(${Math.random() > 0.5 ? '20px' : '-20px'}); } to { opacity: 1; transform: translateX(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
    </style>
</head>
<body class="text-cyan-400">
    <img id="bg-video" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bm56bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZChars/3o7TKVUn7iM8FMEU24/giphy.gif">

    <header class="p-4 border-b-2 border-cyan-500 bg-black/80 flex justify-between items-center shadow-[0_0_20px_rgba(34,211,238,0.3)]">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter text-cyan-400">SEKAI v2</h1>
            <p id="user-display" class="text-[9px] text-purple-400"></p>
        </div>
        <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&playlist=jfKfPfyJRdk" width="0" height="0" frameborder="0" allow="autoplay"></iframe>
        <div class="flex gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
            <span class="text-[10px] font-bold text-red-500">LIVE</span>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-2 bg-gradient-to-b from-transparent to-black/60"></main>

    <footer class="p-4 bg-black border-t-2 border-purple-600">
        <div id="emoji-picker" class="hidden grid grid-cols-5 gap-4 p-4 mb-2 bg-gray-900/90 border border-cyan-500 rounded-xl"></div>
        <div class="flex gap-3 items-center">
            <label class="cursor-pointer hover:scale-110 transition">
                <span class="text-2xl">ðŸ“¸</span>
                <input type="file" accept="image/*" class="hidden" onchange="window.uploadImage(event)">
            </label>
            <button onclick="document.getElementById('emoji-picker').classList.toggle('hidden')" class="text-2xl">ðŸ˜Š</button>
            <input type="text" id="user-input" placeholder="Escribir al Sekai..." class="flex-1 bg-gray-950 border-b-2 border-cyan-500 px-2 py-2 text-cyan-100 outline-none focus:border-purple-500 transition-colors">
            <button onclick="window.sendMessage()" class="bg-cyan-500 text-black font-black px-6 py-2 rounded-lg hover:bg-purple-500 hover:text-white transition-all shadow-[0_0_15px_rgba(34,211,238,0.4)]">ENVIAR</button>
        </div>
    </footer>
</body>
</html>
