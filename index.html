<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Hub - Interface Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userName = localStorage.getItem('sekai_user') || prompt("Ingresa tu Nickname:") || "User_" + Math.floor(Math.random()*999);
        localStorage.setItem('sekai_user', userName);

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            if(!input.value.trim()) return;
            push(ref(db, 'messages/global'), {
                user: userName,
                content: input.value,
                timestamp: serverTimestamp(),
                pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${userName}`
            });
            input.value = "";
        };

        const box = document.getElementById('chat-box');
        onChildAdded(ref(db, 'messages/global'), (data) => {
            const msg = data.val();
            const div = document.createElement('div');
            div.className = "flex flex-col mb-4 animate-slide";
            div.innerHTML = `
                <div class="flex items-center gap-2 mb-1">
                    <span class="text-[10px] font-bold text-cyan-400 font-orbitron">${msg.user}</span>
                    <span class="text-[8px] bg-cyan-500/20 text-cyan-300 px-1 border border-cyan-500/30 rounded">HOKAGE</span>
                </div>
                <div class="bg-black/60 border-l-2 border-cyan-500 p-3 rounded-r-lg backdrop-blur-sm">
                    <p class="text-sm text-gray-200">${msg.content}</p>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    </script>
    <style>
        body {
            background: #000 url('https://i.ibb.co/v4mS8yYf/otaku-chat-neon.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Rajdhani', sans-serif;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .main-container {
            width: 95%;
            height: 90vh;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px rgba(34, 211, 238, 0.1);
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .sidebar {
            width: 240px;
            background: rgba(15, 15, 15, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .nav-btn {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #888;
            transition: 0.3s;
            font-weight: bold;
            font-size: 13px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
            box-shadow: inset 4px 0 0 #22d3ee;
        }
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        @keyframes slide { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .animate-slide { animation: slide 0.3s ease-out; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="sidebar">
            <div class="mb-10 flex items-center gap-3">
                <div class="w-10 h-10 bg-cyan-500 rounded flex items-center justify-center shadow-[0_0_15px_#22d3ee]">
                    <span class="text-black font-bold text-xl font-orbitron">S</span>
                </div>
                <span class="text-white font-orbitron font-bold tracking-tighter">SEKAI HUB</span>
            </div>

            <div class="nav-btn active"><span>üåé</span> GLOBAL</div>
            <div class="nav-btn"><span>üéå</span> ANIME</div>
            <div class="nav-btn"><span>üèÜ</span> RANKING</div>
            <div class="nav-btn"><span>üîí</span> PRIVATE</div>
        </div>

        <div class="chat-area">
            <header class="p-6 border-b border-white/5 flex justify-between items-center">
                <div>
                    <h2 class="text-white font-orbitron font-bold text-lg tracking-widest">SALA GLOBAL</h2>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] text-gray-500 font-bold uppercase">Servidor Activo</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-cyan-400 font-orbitron" id="user-display"></p>
                </div>
            </header>

            <div id="chat-box" class="flex-1 overflow-y-auto p-6 scroll-smooth">
                </div>

            <footer class="p-6">
                <div class="relative bg-zinc-900/50 border border-cyan-500/30 rounded-lg p-1 flex items-center shadow-[0_0_15px_rgba(34,211,238,0.05)]">
                    <input type="text" id="user-input"

    </div>

    <script>
        document.getElementById('user-display').innerText = localStorage.getItem('sekai_user').toUpperCase();

</body>
