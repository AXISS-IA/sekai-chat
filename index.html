<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Mobile v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        let userName = localStorage.getItem('sekai_user') || prompt("Tu nombre de usuario:") || "Pilot";
        let userPic = localStorage.getItem('sekai_pic') || prompt("Link de tu foto (o deja vac√≠o):") || "https://i.imgur.com/6VBx3io.png";
        
        localStorage.setItem('sekai_user', userName);
        localStorage.setItem('sekai_pic', userPic);

        document.getElementById('header-user').innerText = userName;
        document.getElementById('header-pic').src = userPic;

        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content.trim() !== "" || type === 'image') {
                push(messagesRef, {
                    user: userName,
                    pic: userPic,
                    type: type,
                    content: content,
                    timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
                window.scrollTo(0, document.body.scrollHeight);
            }
        };

        window.uploadImage = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => window.sendMessage('image', reader.result);
            if (file) reader.readAsDataURL(file);
        };

        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;
            const date = msg.timestamp ? new Date(msg.timestamp) : new Date();
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-start gap-3 mb-5 animate-pop`;
            div.innerHTML = `
                <div class="relative shrink-0">
                    <img src="${msg.pic}" class="w-11 h-11 rounded-full border-2 ${isMe ? 'border-cyan-400' : 'border-purple-500'} object-cover shadow-[0_0_8px_rgba(0,0,0,0.5)]">
                    <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-black rounded-full"></div>
                </div>
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[78%]">
                    <span class="text-[10px] font-bold text-gray-400 mb-1 px-1 tracking-wider">${msg.user}</span>
                    <div class="${isMe ? 'bg-gradient-to-br from-cyan-600 to-cyan-800 text-white rounded-2xl rounded-tr-none' : 'bg-gradient-to-br from-zinc-800 to-zinc-900 text-gray-100 rounded-2xl rounded-tl-none'} p-3 shadow-2xl border border-white/5 relative">
                        ${msg.type === 'image' ? `<img src="${msg.content}" class="rounded-lg mb-1 max-w-full">` : `<p class="text-[15px] leading-relaxed">${msg.content}</p>`}
                        <div class="flex items-center justify-end gap-1 mt-1 opacity-60">
                            <span class="text-[9px] font-medium">${timeStr}</span>
                            ${isMe ? '<span class="text-cyan-300 text-[11px]">‚úì‚úì</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { background: #0a0a0a; font-family: 'Inter', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        .bg-pattern { position: fixed; top:0; left:0; width:100%; height:100%; background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); opacity: 0.1; z-index: -1; }
        .animate-pop { animation: pop 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        #chat-box::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <header class="safe-top p-4 bg-zinc-950/90 backdrop-blur-xl border-b border-white/10 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="relative">
                <img id="header-pic" class="w-10 h-10 rounded-full border border-cyan-500/50 object-cover shadow-lg shadow-cyan-500/20">
            </div>
            <div>
                <h1 id="header-user" class="text-sm font-bold text-white leading-tight">Cargando...</h1>
                <p class="text-[10px] text-cyan-400 font-medium tracking-widest uppercase">Sistema Activo</p>
            </div>
        </div>
        <div class="bg-white/5 p-2 rounded-xl border border-white/10">
            <span class="text-xs">üõ∞Ô∏è</span>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 pb-10"></main>

    <footer class="p-4 pb-6 bg-zinc-950/95 border-t border-white/5 backdrop-blur-2xl">
        <div class="flex gap-3 items-center max-w-screen-md mx-auto">
            <label class="p-2 bg-white/5 rounded-full active:scale-90 transition-transform cursor-pointer border border-white/10">
                <span>üñºÔ∏è</span>
                <input type="file" accept="image/*" class="hidden" onchange="window.uploadImage(event)">
            </label>
            <input type="text" id="user-input" onkeypress="if(event.key==='Enter') window.sendMessage()" placeholder="Escribe un mensaje..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-[15px] outline-none focus:border-cyan-500/50 focus:bg-white/10 transition-all text-white placeholder-gray-500">
            <button onclick="window.sendMessage()" class="w-11 h-11 bg-cyan-500 rounded-full flex items-center justify-center active:scale-90 transition-transform shadow-lg shadow-cyan-500/30">
                <span class="text-black font-bold text-lg">‚û§</span>
            </button>
        </div>
    </footer>
</body>
</html>
