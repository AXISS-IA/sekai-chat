<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Anime Sounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = "global";
        let userName = localStorage.getItem('sekai_user') || prompt("Nombre:") || "Pilot";
        let userPic = localStorage.getItem('sekai_pic') || "https://i.imgur.com/6VBx3io.png";
        let selectedSound = localStorage.getItem('sekai_sound') || "https://www.myinstants.com/media/sounds/tuturu_1.mp3";

        localStorage.setItem('sekai_user', userName);

        // --- BANCO DE SONIDOS ANIME ---
        const animeSounds = {
            "Tuturu": "https://www.myinstants.com/media/sounds/tuturu_1.mp3",
            "Nani?!": "https://www.myinstants.com/media/sounds/nani_n89PrS9.mp3",
            "SAO Menu": "https://www.myinstants.com/media/sounds/sao-message-notification.mp3",
            "Wow!": "https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"
        };

        window.changeSound = (name) => {
            selectedSound = animeSounds[name];
            localStorage.setItem('sekai_sound', selectedSound);
            const audio = new Audio(selectedSound);
            audio.play();
            document.getElementById('sound-list').classList.add('hidden');
        };

        // --- ENVIAR MENSAJES ---
        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content || type === 'audio' || type === 'image') {
                push(ref(db, 'messages/' + currentRoom), {
                    user: userName, pic: userPic, type: type, content: content, timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
            }
        };

        // --- NOTIFICACI√ìN SONORA ---
        const playNotify = () => {
            const audio = new Audio(selectedSound);
            audio.play().catch(e => console.log("Click en la pantalla para activar sonidos"));
        };

        const loadMessages = (roomID) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            let firstLoad = true;
            onChildAdded(ref(db, 'messages/' + roomID), (data) => {
                const msg = data.val();
                renderMessage(msg, data.key);
                // Solo suena si no es mi mensaje y no es la carga inicial masiva
                if (!firstLoad && msg.user !== userName) playNotify();
            });
            setTimeout(() => { firstLoad = false; }, 2000);
        };

        function renderMessage(msg, id) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;
            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 mb-4 animate-pop`;
            
            let content = msg.type === 'audio' ? `<audio controls src="${msg.content}" class="w-40 h-8"></audio>` :
                          msg.type === 'image' ? `<img src="${msg.content}" class="rounded-xl">` :
                          `<p class="text-sm text-white">${msg.content}</p>`;

            div.innerHTML = `
                <img src="${msg.pic}" class="w-9 h-9 rounded-full border border-cyan-500 object-cover">
                <div class="${isMe ? 'bg-cyan-600/30' : 'bg-zinc-800'} p-3 rounded-2xl ${isMe ? 'rounded-br-none' : 'rounded-bl-none'} border border-white/5">
                    ${content}
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        loadMessages(currentRoom);
    </script>
    <style>
        body { background: #000; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity:0; transform:scale(0.8); } to { opacity:1; transform:scale(1); } }
    </style>
</head>
<body class="text-white">

    <header class="p-4 border-b border-white/10 flex justify-between items-center bg-zinc-950/50 backdrop-blur-md">
        <div>
            <h1 class="text-xs font-bold text-cyan-400 tracking-widest">SEKAI SOUNDS</h1>
            <p class="text-lg font-bold">Sala Global</p>
        </div>
        
        <div class="relative">
            <button onclick="document.getElementById('sound-list').classList.toggle('hidden')" class="p-2 bg-white/5 rounded-xl border border-white/10">üîî</button>
            <div id="sound-list" class="hidden absolute right-0 mt-2 w-40 bg-zinc-900 border border-white/10 rounded-2xl shadow-2xl z-50 overflow-hidden">
                <button onclick="changeSound('Tuturu')" class="w-full p-3 text-left text-xs hover:bg-cyan-500 hover:text-black border-b border-white/5">üå∏ Tuturu!</button>
                <button onclick="changeSound('Nani?!')" class="w-full p-3 text-left text-xs hover:bg-cyan-500 hover:text-black border-b border-white/5">üí¢ Nani?!</button>
                <button onclick="changeSound('SAO Menu')" class="w-full p-3 text-left text-xs hover:bg-cyan-500 hover:text-black border-b border-white/5">‚öîÔ∏è SAO Menu</button>
                <button onclick="changeSound('Wow!')" class="w-full p-3 text-left text-xs hover:bg-cyan-500 hover:text-black">‚ú® Wow!</button>
            </div>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <footer class="p-4 bg-zinc-950/90 border-t border-white/5">
        <div class="flex gap-2 items-center">
            <input type="text" id="user-input" placeholder="Mensaje..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-sm outline-none focus:border-cyan-500">
            <button onclick="window.sendMessage()" class="w-12 h-12 bg-cyan-500 rounded-full flex items-center justify-center text-black font-bold">‚û§</button>
        </div>
    </footer>

</body>
</html>
