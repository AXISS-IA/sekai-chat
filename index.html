<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Hub - Interface Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = "global";
        let userName = localStorage.getItem('sekai_user') || prompt("Tu nombre de Shinobi:") || "Ninja";
        let userPic = localStorage.getItem('sekai_pic') || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + userName;
        let msgCount = parseInt(localStorage.getItem('sekai_msgs')) || 0;

        localStorage.setItem('sekai_user', userName);

        const getRank = (count) => {
            if(count > 200) return { name: "HOKAGE", color: "text-cyan-400 border-cyan-400 shadow-[0_0_5px_#22d3ee]" };
            if(count > 100) return { name: "JONIN", color: "text-yellow-400 border-yellow-400" };
            if(count > 30) return { name: "CHUNIN", color: "text-gray-300 border-gray-300" };
            return { name: "GENIN", color: "text-orange-500 border-orange-500" };
        };

        window.loadMessages = (roomID, roomName = "Sala Global") => {
            currentRoom = roomID;
            document.getElementById('room-title').innerText = roomName.toUpperCase();
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            const roomRef = ref(db, 'messages/' + roomID);
            onChildAdded(roomRef, (data) => {
                renderMessage(data.val());
            });
        };

        function renderMessage(msg) {
            const box = document.getElementById('chat-box');
            const isMe = msg.user === userName;
            const rank = getRank(msg.count || 0);
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-3 mb-6 animate-pop`;
            
            div.innerHTML = `
                <div class="flex flex-col items-center">
                    <img src="${msg.pic}" class="w-10 h-10 rounded-lg border border-cyan-500 shadow-md object-cover bg-black">
                </div>
                <div class="${isMe ? 'items-end' : 'items-start'} flex flex-col max-w-[75%]">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-[10px] font-bold text-cyan-400 font-orbitron uppercase">${msg.user}</span>
                        <span class="text-[7px] px-1 border rounded bg-black/50 ${rank.color}">${rank.name}</span>
                    </div>
                    <div class="p-3 rounded-lg border border-white/10 ${isMe ? 'bg-cyan-900/40' : 'bg-zinc-900/80'} shadow-lg text-gray-200">
                        <p class="text-sm font-medium">${msg.content}</p>
                    </div>
                </div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            const content = input.value;
            if (!content) return;
            msgCount++;
            localStorage.setItem('sekai_msgs', msgCount);
            push(ref(db, 'messages/' + currentRoom), {
                user: userName, pic: userPic, type: 'text', content: content, count: msgCount, timestamp: serverTimestamp()
            });
            input.value = "";
        };

        window.loadMessages("global");
    </script>
    <style>
        body { 
            background: #000 url('https://i.ibb.co/v4mS8yYf/otaku-chat-neon.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            height: 100dvh; 
            display: flex; 
            align-items: center;
            justify-content: center;
            margin: 0; 
        }
        .main-frame {
            width: 95vw;
            height: 90vh;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 12px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), 0 0 20px rgba(34, 211, 238, 0.1);
        }
        .sidebar {
            width: 260px;
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 24px;
        }
        .nav-item {
            padding: 14px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-weight: 700;
            font-size: 13px;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(34, 211, 238, 0.05);
            color: #22d3ee;
            border-color: rgba(34, 211, 238, 0.2);
            box-shadow: inset 3px 0 0 #22d3ee;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity:0; transform: scale(0.95); } to { opacity:1; transform: scale(1); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; }
    </style>
</head>
<body>

    <div class="main-frame">
        <aside class="sidebar hidden md:flex">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-cyan-500 rounded flex items-center justify-center shadow-[0_0_15px_rgba(34,211,238,0.5)]">
                    <span class="font-orbitron font-bold text-black text-xl">S</span>
                </div>
                <span class="font-orbitron font-bold tracking-tighter text-white">SEKAI HUB</span>
            </div>

            <div class="flex-1">
                <button onclick="loadMessages('global', 'Sala Global')" class="nav-item active w-full">
                    <span>üåé</span> GLOBAL
                </button>
                <button onclick="loadMessages('anime', 'Sala Anime')" class="nav-item w-full">
                    <span>üéå</span> ANIME
                </button>
                <button class="nav-item w-full">
                    <span>üèÜ</span> RANKING
                </button>
                <button class="nav-item w-full">
                    <span>üîí</span> PRIVADO
                </button>
            </div>

            <div class="mt-auto border-t border-white/5 pt-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-cyan-500/20 border border-cyan-500/50"></div>
                    <div>
                        <p class="text-[10px] font-bold text-white uppercase" id="display-username">Cargando...</p>
                        <p class="text-[8px] text-green-500 font-bold">‚óè ONLINE</p>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col bg-zinc-950/20">
            <header class="h-20 flex items-center justify-between px-8 border-b border-white/5">
                <div>
                    <h1 id="room-title" class="text-xl font-orbitron font-bold text-white tracking-[0.2em]">SALA GLOBAL</h1>
                    <p class="text-[9px] text-cyan-400/70 font-bold tracking-widest uppercase mt-1">Status: Encrypted</p>
                </div>
            </header>

            <main id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-2"></main>

            <footer class="p-6">
                <div class="max-w-4xl mx-auto flex gap-2 bg-black/60 p-2 rounded-lg border border-cyan-500/30 shadow-lg">
                    <input type="text" id="user-input" 
                        onkeypress="if(event.key==='Enter') window.sendMessage()" 
                        placeholder="Escribe tu mensaje..." 
                        class="flex-1 bg-transparent outline-none text-white px-4 text-sm font-medium">
                    <button onclick="window.sendMessage()" 
                        class="px-6 py-2 bg-cyan-500 hover:bg-cyan-400 text-black font-bold rounded font-orbitron text-[10px] transition-all">
                        ENVIAR
                    </button>
                </div>
            </footer>
        </section>
    </div>

    <script>
        document.getElementById('display-username').innerText = localStorage.getItem('sekai_user');
    </script>
</body>
</html>
