<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Tu configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages/global');

        let userName = localStorage.getItem('sekai_user') || prompt("Tu nombre:") || "User";
        let userPic = localStorage.getItem('sekai_pic') || "https://i.imgur.com/6VBx3io.png";
        localStorage.setItem('sekai_user', userName);

        // --- FUNCI√ìN ENVIAR (TEXTO, IMAGEN, AUDIO) ---
        window.sendMessage = (type, content) => {
            if (content) {
                push(messagesRef, {
                    user: userName,
                    pic: userPic,
                    type: type,
                    content: content,
                    timestamp: serverTimestamp()
                });
            }
        };

        // --- C√ÅMARA / IM√ÅGENES ---
        window.uploadImg = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => window.sendMessage('image', reader.result);
            if(file) reader.readAsDataURL(file);
        };

        // --- NOTAS DE VOZ ---
        let mediaRecorder;
        let audioChunks = [];
        window.startRec = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => window.sendMessage('audio', reader.result);
                    reader.readAsDataURL(blob);
                    audioChunks = [];
                };
                mediaRecorder.start();
                document.getElementById('mic-btn').classList.add('bg-red-600', 'animate-pulse');
            } catch (err) { alert("Activa el permiso de micr√≥fono"); }
        };
        window.stopRec = () => {
            if(mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                document.getElementById('mic-btn').classList.remove('bg-red-600', 'animate-pulse');
            }
        };

        // --- ESCUCHAR MENSAJES ---
        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const box = document.getElementById('chat-box');
            const isMe = msg.user === userName;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 mb-4`;
            
            let body = "";
            if(msg.type === 'text') body = `<p class="text-sm">${msg.content}</p>`;
            if(msg.type === 'image') body = `<img src="${msg.content}" class="rounded-lg max-w-full shadow-md">`;
            if(msg.type === 'audio') body = `<audio controls src="${msg.content}" class="w-48 h-8"></audio>`;

            div.innerHTML = `
                <img src="${msg.pic}" class="w-9 h-9 rounded-full object-cover border border-cyan-500">
                <div class="max-w-[75%] p-3 rounded-2xl ${isMe ? 'bg-cyan-600/40' : 'bg-zinc-800'} border border-white/5">
                    ${body}
                </div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    </script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
    </style>
</head>
<body>
    <header class="p-4 border-b border-white/10 bg-zinc-950">
        <h1 class="text-cyan-400 font-bold tracking-tighter">SEKAI STEP 1: MULTIMEDIA</h1>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2"></main>

    <footer class="p-4 bg-zinc-900 border-t border-white/10">
        <div class="flex gap-2 items-center max-w-screen-md mx-auto">
            <label class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center text-xl cursor-pointer border border-white/10">
                üñºÔ∏è<input type="file" accept="image/*" class="hidden" onchange="window.uploadImg(event)">
            </label>
            <button id="mic-btn" onmousedown="startRec()" onmouseup="stopRec()" ontouchstart="startRec()" ontouchend="stopRec()" class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center text-xl border border-white/10">
                üéôÔ∏è
            </button>
            <input type="text" id="user-input" onkeypress="if(event.key==='Enter') window.sendMessage('text', this.value)" placeholder="Escribe..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-sm outline-none">
            <button onclick="window.sendMessage('text', document.getElementById('user-input').value); document.getElementById('user-input').value=''" class="w-12 h-12 bg-cyan-500 rounded-full flex items-center justify-center text-black">‚û§</button>
        </div>
    </footer>
</body>
</html>
