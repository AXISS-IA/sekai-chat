<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Chat - Nodo Central</title>
    <style>
        :root { --bg: #1a1a1a; --accent: #5efcff; --panel: #111; --text: #eee; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* --- CONTENEDOR PRINCIPAL --- */
        #chat-app { height: 100vh; display: flex; flex-direction: column; }

        /* --- CABECERA --- */
        .header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); }
        .header b { letter-spacing: 4px; color: var(--accent); }

        /* --- √ÅREA DE MENSAJES --- */
        #messages-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Mensaje con el Robot exacto */
        .msg-row { display: flex; gap: 10px; align-items: flex-end; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .mini-bot { 
            width: 45px; height: 32px; background: #f0f0f0; border: 2px solid #ccd1d1; 
            border-radius: 20px / 16px; position: relative; display: flex; align-items: center; justify-content: center;
        }
        .mini-bot .screen { width: 32px; height: 18px; background: #222; border-radius: 10px; color: var(--accent); font-size: 8px; display: flex; align-items: center; justify-content: center; }

        .bubble { background: var(--panel); padding: 10px 15px; border-radius: 15px 15px 15px 2px; border: 1px solid #333; max-width: 70%; }
        .user-name { font-size: 10px; color: var(--accent); font-weight: bold; margin-bottom: 3px; display: block; }

        /* --- BARRA DE ENTRADA Y AVATAR --- */
        .bottom-nav { background: #000; padding: 10px 15px; border-top: 2px solid var(--accent); }
        .input-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        input { flex: 1; background: #222; border: none; border-radius: 20px; padding: 12px 15px; color: white; outline: none; }
        
        /* EL AVATAR DE LA FOTO (BOT√ìN PARA PERFIL) */
        .my-avatar-btn { 
            width: 55px; height: 40px; background: #f0f0f0; border: 3px solid #ccd1d1; 
            border-radius: 25px / 20px; position: relative; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .my-avatar-btn:active { transform: scale(0.9); }
        .my-avatar-btn .screen { width: 38px; height: 22px; background: #222; border-radius: 12px; color: var(--accent); font-size: 10px; display: flex; align-items: center; justify-content: center; }

        .action-bar { display: flex; justify-content: space-around; padding-top: 5px; }
        .action-btn { font-size: 18px; cursor: pointer; opacity: 0.7; }

        /* --- PANEL DE PERSONALIZACI√ìN --- */
        #profile-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 5000; }
        
        .bot-preview-big { 
            width: 160px; height: 110px; background: #f0f0f0; border: 5px solid #ccd1d1; 
            border-radius: 70px / 55px; position: relative; margin: 50px auto;
            display: flex; align-items: center; justify-content: center;
        }
        .bot-preview-big .screen { width: 115px; height: 60px; background: #222; border-radius: 30px; color: var(--accent); font-size: 30px; display: flex; align-items: center; justify-content: center; text-shadow: 0 0 10px var(--accent); }
        
        .hat-slot { position: absolute; top: -50px; font-size: 50px; }
        .mask-slot { position: absolute; top: 40px; font-size: 55px; pointer-events: none; }

        .scroll-menu { flex: 1; overflow-y: auto; padding: 20px; background: #111; border-top: 3px solid var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .item-box { background: #222; border: 1px solid #333; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
        .color-drop { height: 35px; border-radius: 50%; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-app">
    <div class="header"><b>SEKAI RADIO ‚Ä¢ v3.0</b></div>

    <div id="messages-area">
        <div class="msg-row">
            <div class="mini-bot" style="background: #ffb6c1;"><div class="screen">‚ô• ‚ó° ‚ô•</div></div>
            <div class="bubble"><span class="user-name">Robotina</span>¬°Bienvenido al nuevo sistema!</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="input-row">
            <div class="my-avatar-btn" id="trigger-avatar" onclick="openProfile()">
                <div id="my-mini-hat" style="position:absolute; top:-15px; font-size:12px;"></div>
                <div class="screen" id="my-mini-face">‚óï ‚ó° ‚óï</div>
            </div>
            
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; border-radius:50%; width:40px; height:40px; cursor:pointer;">‚û§</button>
        </div>
        <div class="action-bar">
            <span class="action-btn">‚ûï A√±adir Amigo</span>
            <span class="action-btn">üåç Mapa</span>
        </div>
    </div>
</div>

<div id="profile-panel">
    <div style="padding:20px; background:#000; display:flex; justify-content:space-between; border-bottom:2px solid var(--accent);">
        <b style="color:var(--accent)">PERSONALIZAR ROBOT</b>
        <span onclick="closeProfile()" style="cursor:pointer; color:var(--accent)">LISTO ‚úÖ</span>
    </div>

    <div class="bot-preview-big" id="big-bot-chassis">
        <div id="big-hat" class="hat-slot"></div>
        <div class="screen" id="big-face">‚óï ‚ó° ‚óï</div>
        <div id="big-mask" class="mask-slot"></div>
    </div>

    <div class="scroll-menu">
        <p style="font-size:10px; color:var(--accent)">PALETA DE COLORES</p>
        <div class="grid">
            <div class="color-drop" style="background:#f0f0f0" onclick="updateBot('color','#f0f0f0')"></div>
            <div class="color-drop" style="background:#ffb6c1" onclick="updateBot('color','#ffb6c1')"></div>
            <div class="color-drop" style="background:#87ceeb" onclick="updateBot('color','#87ceeb')"></div>
            <div class="color-drop" style="background:#444" onclick="updateBot('color','#444')"></div>
            <input type="color" oninput="updateBot('color', this.value)" style="width:35px; height:35px; cursor:pointer;">
        </div>

        <p style="font-size:10px; color:var(--accent)">EXPRESIONES LED</p>
        <div class="grid">
            <div class="item-box" onclick="updateBot('face','‚óï ‚ó° ‚óï')">üòä</div>
            <div class="item-box" onclick="updateBot('face','‚ô• ‚ó° ‚ô•')">üòç</div>
            <div class="item-box" onclick="updateBot('face','‚úñ ‚Äø ‚úñ')">üòµ</div>
            <div class="item-box" onclick="updateBot('face','¬ª ‚Äø ¬ª')">üòè</div>
            <div class="item-box" onclick="updateBot('face','‚óï Ô∏ø ‚óï')">üòü</div>
            <div class="item-box" onclick="updateBot('face','^ ‚Äø ^')">üòÅ</div>
        </div>

        <p style="font-size:10px; color:var(--accent)">ACCESORIOS</p>
        <div class="grid">
            <div class="item-box" onclick="updateBot('hat','üëë')">üëë</div>
            <div class="item-box" onclick="updateBot('hat','üéÄ')">üéÄ</div>
            <div class="item-box" onclick="updateBot('mask','üï∂Ô∏è')">üï∂Ô∏è</div>
            <div class="item-box" onclick="updateBot('mask','üé≠')">üé≠</div>
            <div class="item-box" onclick="updateBot('clear','')">üö´</div>
        </div>
    </div>
</div>

<script>
    let botData = { color: '#f0f0f0', face: '‚óï ‚ó° ‚óï', hat: '', mask: '' };

    function openProfile() { document.getElementById('profile-panel').style.display = 'flex'; }
    function closeProfile() { document.getElementById('profile-panel').style.display = 'none'; }

    function updateBot(type, val) {
        if(type === 'color') {
            document.getElementById('big-bot-chassis').style.backgroundColor = val;
            document.getElementById('trigger-avatar').style.backgroundColor = val;
            botData.color = val;
        }
        if(type === 'face') {
            document.getElementById('big-face').innerText = val;
            document.getElementById('my-mini-face').innerText = val;
            botData.face = val;
        }
        if(type === 'hat') { document.getElementById('big-hat').innerText = val; botData.hat = val; document.getElementById('my-mini-hat').innerText = val; }
        if(type === 'mask') { document.getElementById('big-mask').innerText = val; botData.mask = val; }
        if(type === 'clear') { botData.hat = ''; botData.mask = ''; document.getElementById('big-hat').innerText = ''; document.getElementById('big-mask').innerText = ''; document.getElementById('my-mini-hat').innerText = ''; }
    }

    function sendMsg() {
        const input = document.getElementById('chat-input');
        if(!input.value.trim()) return;

        const area = document.getElementById('messages-area');
        const div = document.createElement('div');
        div.className = 'msg-row';
        div.innerHTML = `
            <div class="mini-bot" style="background:${botData.color}">
                <div style="position:absolute; top:-12px; font-size:10px;">${botData.hat}</div>
                <div class="screen">${botData.face}</div>
                <div style="position:absolute; top:8px; font-size:14px;">${botData.mask}</div>
            </div>
            <div class="bubble"><span class="user-name">T√ö</span>${input.value}</div>
        `;
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
        input.value = "";
    }
</script>

</body>
</html
