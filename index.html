<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado Vigilante - Imperio del Almirante</title>
    <style>
        /* Estilo inspirado en la Era III / Industrial */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #panel-superior {
            background: #2d2d2d;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-bottom: 3px solid #d4af37; /* Color Oro */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .recurso {
            font-size: 1.2em;
            font-weight: bold;
        }

        #contenedor-principal {
            display: flex;
            width: 95%;
            margin-top: 20px;
            gap: 20px;
        }

        #mapa-visual {
            flex: 2;
            height: 500px;
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            position: relative;
            background-image: radial-gradient(#444 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #panel-aliados {
            flex: 1;
            background: #262626;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }

        .aliado-card {
            background: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #d4af37;
            border-radius: 5px;
        }

        .boton-accion {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        .boton-accion:hover {
            background: #f1c40f;
        }
    </style>
</head>
<body>

    <div id="panel-superior">
        <div class="recurso">üí∞ Oro: <span id="oro">10000</span></div>
        <div class="recurso">‚öôÔ∏è Acero: <span id="acero">500</span></div>
        <div class="recurso">üòä Bienestar: <span id="bienestar">100</span>%</div>
        <div class="recurso">üìç Era: <span id="era">Industrial III</span></div>
    </div>

    <div id="contenedor-principal">
        <div id="mapa-visual">
            <h3 style="text-align: center; color: #555;">MAPA DEL MUNDO ABIERTO</h3>
        </div>

        <div id="panel-aliados">
            <h3>Siete Aliados</h3>
            <div id="lista-aliados">
                </div>
            <button class="boton-accion" onclick="procesarTurno()">Pasar Turno / Recaudar</button>
        </div>
    </div>

    </body>
</html>
