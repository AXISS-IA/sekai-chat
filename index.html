<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Profile Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        // GESTIÃ“N DE PERFIL
        let userName = localStorage.getItem('sekai_user');
        let userPic = localStorage.getItem('sekai_pic');

        if (!userName) {
            userName = prompt("Tu nombre de piloto:") || "Invitado";
            userPic = prompt("Pega el LINK de tu foto de perfil (o deja vacÃ­o):") || "https://i.imgur.com/6VBx3io.png";
            localStorage.setItem('sekai_user', userName);
            localStorage.setItem('sekai_pic', userPic);
        }

        document.getElementById('header-user').innerText = userName;
        document.getElementById('header-pic').src = userPic;

        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content || type === 'image') {
                push(messagesRef, {
                    user: userName,
                    pic: userPic,
                    type: type,
                    content: content,
                    timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
                document.getElementById('emoji-picker').classList.add('hidden');
            }
        };

        window.uploadImage = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => window.sendMessage('image', reader.result);
            if (file) reader.readAsDataURL(file);
        };

        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;

            let contentHTML = msg.type === 'image' ? 
                `<img src="${msg.content}" class="max-w-full rounded-lg border border-cyan-400 shadow-lg">` : 
                `<p class="${msg.type === 'emoji' ? 'text-4xl' : 'text-white'}">${msg.content}</p>`;

            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 mb-6 animate-fade-in`;
            div.innerHTML = `
                <img src="${msg.pic || 'https://i.imgur.com/6VBx3io.png'}" class="w-10 h-10 rounded-full border-2 border-cyan-500 object-cover shadow-[0_0_10px_rgba(34,211,238,0.5)]">
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                    <span class="text-[9px] font-bold text-cyan-300 uppercase px-1">${msg.user}</span>
                    <div class="${isMe ? 'bg-cyan-600/30 border-cyan-400' : 'bg-purple-600/30 border-purple-400'} border p-3 rounded-2xl ${isMe ? 'rounded-br-none' : 'rounded-bl-none'} backdrop-blur-md">
                        ${contentHTML}
                    </div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });

        const emojis = ['ðŸ”¥','âœ¨','ðŸŒ¸','ðŸ¤–','ðŸŒŒ','ðŸ‘¾','â›©ï¸','ðŸ¡','ðŸ¦Š','ðŸŽ®'];
        emojis.forEach(e => {
            const btn = document.createElement('button');
            btn.innerText = e;
            btn.className = "text-2xl hover:scale-125 transition";
            btn.onclick = () => window.sendMessage('emoji', e);
            document.getElementById('emoji-picker').appendChild(btn);
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #000; font-family: 'Orbitron', sans-serif; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        #bg-video { position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.3; z-index: -1; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-cyan-400">
    <img id="bg-video" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bm56bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZChars/3o7TKVUn7iM8FMEU24/giphy.gif">

    <header class="p-4 border-b border-cyan-500 bg-black/80 flex justify-between items-center backdrop-blur-md">
        <div class="flex items-center gap-3">
            <img id="header-pic" class="w-12 h-12 rounded-full border-2 border-purple-500 object-cover shadow-lg">
            <div>
                <h1 class="text-lg font-black tracking-tighter text-cyan-400">SEKAI CHAT</h1>
                <p id="header-user" class="text-[10px] text-purple-400 font-bold italic uppercase"></p>
            </div>
        </div>
        <div class="flex gap-2 items-center">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_#22c55e]"></div>
            <span class="text-[9px] font-bold">ONLINE</span>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2"></main>

    <footer class="p-4 bg-black/90 border-t border-cyan-900">
        <div id="emoji-picker" class="hidden grid grid-cols-5 gap-4 p-4 mb-2 bg-gray-900 border border-cyan-500 rounded-xl"></div>
        <div class="flex gap-3 items-center">
            <label class="cursor-pointer">
                <span class="text-2xl">ðŸ“¸</span>
                <input type="file" accept="image/*" class="hidden" onchange="window.uploadImage(event)">
            </label>
            <button onclick="document.getElementById('emoji-picker').classList.toggle('hidden')" class="text-2xl">ðŸ˜Š</button>
            <input type="text" id="user-input" placeholder="Mensaje..." class="flex-1 bg-transparent border-b border-cyan-500 py-2 text-white outline-none">
            <button onclick="window.sendMessage()" class="text-cyan-400 font-bold px-4">âž¤</button>
        </div>
    </footer>
</body>
</html>
