<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Meme Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = "global";
        let userName = localStorage.getItem('sekai_user') || prompt("Nombre:") || "Pilot";
        let userPic = localStorage.getItem('sekai_pic') || "https://i.imgur.com/6VBx3io.png";
        let selectedSound = localStorage.getItem('sekai_sound') || "https://www.myinstants.com/media/sounds/tuturu_1.mp3";

        // --- BANCO DE SONIDOS EXPANDIDO ---
        const animeSounds = {
            "Tuturu": "https://www.myinstants.com/media/sounds/tuturu_1.mp3",
            "Nani?!": "https://www.myinstants.com/media/sounds/nani_n89PrS9.mp3",
            "Goku": "https://www.myinstants.com/media/sounds/goku-screaming-meme.mp3",
            "Baka!": "https://www.myinstants.com/media/sounds/anime-baka.mp3",
            "Yamete": "https://www.myinstants.com/media/sounds/yamete_kudasai.mp3",
            "Shinra Tensei": "https://www.myinstants.com/media/sounds/shinra-tensei-sound-effect.mp3",
            "Sad Flute": "https://www.myinstants.com/media/sounds/naruto-sad-flute.mp3",
            "SAO Menu": "https://www.myinstants.com/media/sounds/sao-message-notification.mp3"
        };

        window.changeSound = (name) => {
            selectedSound = animeSounds[name];
            localStorage.setItem('sekai_sound', selectedSound);
            const audio = new Audio(selectedSound);
            audio.play();
            document.getElementById('sound-menu').classList.add('hidden');
        };

        window.sendMessage = function() {
            const input = document.getElementById('user-input');
            if (input.value.trim() !== "") {
                push(ref(db, 'messages/' + currentRoom), {
                    user: userName, pic: userPic, type: 'text', content: input.value, timestamp: serverTimestamp() 
                });
                input.value = "";
            }
        };

        const loadMessages = (roomID) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            let firstLoad = true;
            onChildAdded(ref(db, 'messages/' + roomID), (data) => {
                const msg = data.val();
                const div = document.createElement('div');
                const isMe = msg.user === userName;
                div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 mb-4 animate-pop`;
                div.innerHTML = `
                    <img src="${msg.pic}" class="w-9 h-9 rounded-full border border-cyan-500 object-cover shadow-lg">
                    <div class="${isMe ? 'bg-cyan-600/40 border-cyan-400' : 'bg-zinc-800 border-white/10'} p-3 rounded-2xl ${isMe ? 'rounded-br-none' : 'rounded-bl-none'} border shadow-xl max-w-[75%]">
                        <p class="text-sm text-white">${msg.content}</p>
                    </div>
                `;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
                if (!firstLoad && msg.user !== userName) new Audio(selectedSound).play();
            });
            setTimeout(() => { firstLoad = false; }, 2000);
        };

        loadMessages(currentRoom);
    </script>
    <style>
        body { background: #000; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .animate-pop { animation: pop 0.25s ease-out; }
        @keyframes pop { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }
        #sound-menu { z-index: 10000 !important; max-height: 350px; overflow-y: auto; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
    </style>
</head>
<body class="text-white">

    <header class="p-4 border-b border-white/10 flex justify-between items-center bg-black/80 backdrop-blur-md relative z-50">
        <div>
            <h1 class="text-[10px] font-bold text-cyan-400 tracking-widest uppercase italic">Sekai Meme System</h1>
            <p class="text-lg font-bold">Sala Global ğŸ¯</p>
        </div>
        
        <div class="relative">
            <button onclick="document.getElementById('sound-menu').classList.toggle('hidden')" class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center border border-white/20 active:scale-90 transition shadow-lg">
                ğŸ”Š
            </button>
            
            <div id="sound-menu" class="hidden absolute right-0 mt-3 w-56 bg-zinc-900 border-2 border-cyan-500 rounded-2xl shadow-[0_0_40px_rgba(34,211,238,0.4)]">
                <div class="p-2 bg-cyan-500 text-black text-[10px] font-bold text-center uppercase">Sonidos de NotificaciÃ³n</div>
                <button onclick="changeSound('Tuturu')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸŒ¸ Tuturu!</button>
                <button onclick="changeSound('Nani?!')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸ’¢ Nani?!</button>
                <button onclick="changeSound('Goku')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸ”¥ Grito Goku</button>
                <button onclick="changeSound('Yamete')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸ˜ Yamete...</button>
                <button onclick="changeSound('Baka!')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸ‘Š Baka!</button>
                <button onclick="changeSound('Shinra Tensei')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸ‘ï¸ Shinra Tensei</button>
                <button onclick="changeSound('Sad Flute')" class="w-full p-3 text-left text-sm hover:bg-white/10 border-b border-white/5">ğŸƒ Sad Flute</button>
                <button onclick="changeSound('SAO Menu')" class="w-full p-3 text-left text-sm hover:bg-white/10">âš”ï¸ SAO Menu</button>
            </div>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <footer class="p-4 bg-zinc-950/95 border-t border-white/5 z-50">
        <div class="flex gap-2 items-center max-w-screen-md mx-auto">
            <input type="text" id="user-input" onkeypress="if(event.key==='Enter') window.sendMessage()" placeholder="Enviar mensaje..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-sm outline-none focus:border-cyan-500 transition-all">
            <button onclick="window.sendMessage()" class="w-12 h-12 bg-cyan-500 rounded-full flex items-center justify-center text-black shadow-[0_0_15px_rgba(34,211,238,0.5)]">â¤</button>
        </div>
    </footer>

</body>
</html>
