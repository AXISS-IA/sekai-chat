<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Chat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        let userName = localStorage.getItem('sekai_user');
        let userPic = localStorage.getItem('sekai_pic');

        if (!userName) {
            userName = prompt("Nombre de usuario:") || "User" + Math.floor(Math.random()*99);
            userPic = prompt("Link de foto de perfil (JPG/PNG):") || "https://i.imgur.com/6VBx3io.png";
            localStorage.setItem('sekai_user', userName);
            localStorage.setItem('sekai_pic', userPic);
        }

        document.getElementById('header-user').innerText = userName;
        document.getElementById('header-pic').src = userPic;

        window.sendMessage = function(type = 'text', content = document.getElementById('user-input').value) {
            if (content.trim() !== "" || type === 'image') {
                push(messagesRef, {
                    user: userName,
                    pic: userPic,
                    type: type,
                    content: content,
                    timestamp: serverTimestamp() 
                });
                document.getElementById('user-input').value = "";
            }
        };

        window.uploadImage = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => window.sendMessage('image', reader.result);
            if (file) reader.readAsDataURL(file);
        };

        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.user === userName;

            // Formatear hora
            const date = msg.timestamp ? new Date(msg.timestamp) : new Date();
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let contentHTML = msg.type === 'image' ? 
                `<img src="${msg.content}" class="max-w-full rounded-lg border border-cyan-400">` : 
                `<p class="text-white text-sm md:text-base">${msg.content}</p>`;

            div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 mb-4 animate-slide`;
            div.innerHTML = `
                <img src="${msg.pic}" class="w-8 h-8 rounded-full border border-cyan-500 object-cover shadow-md">
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <span class="text-[8px] text-cyan-400 font-bold ml-1 uppercase">${msg.user}</span>
                    <div class="${isMe ? 'bg-cyan-900/60 border-cyan-500' : 'bg-purple-900/60 border-purple-500'} border p-3 rounded-2xl ${isMe ? 'rounded-br-none' : 'rounded-bl-none'} backdrop-blur-sm shadow-xl">
                        ${contentHTML}
                        <div class="flex items-center gap-1 justify-end mt-1">
                            <span class="text-[9px] text-gray-400">${timeStr}</span>
                            ${isMe ? '<span class="text-cyan-400 text-[10px]">‚úì‚úì</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #050505; font-family: 'Orbitron', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .bg-gif { position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.2; z-index: -1; }
        .animate-slide { animation: slide 0.3s ease-out; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; }
    </style>
</head>
<body class="text-white">
    <img class="bg-gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bm56bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZChars/3o7TKVUn7iM8FMEU24/giphy.gif">

    <header class="p-3 border-b border-cyan-500/50 bg-black/80 backdrop-blur-md flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <img id="header-pic" class="w-10 h-10 rounded-full border-2 border-cyan-500 object-cover">
            <div>
                <h1 class="text-sm font-bold tracking-widest text-cyan-400">SEKAI HUB</h1>
                <p id="header-user" class="text-[9px] text-purple-400 uppercase italic"></p>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[8px] text-cyan-500 font-bold">SYTEM ONLINE</div>
            <div class="w-full h-1 bg-cyan-900 rounded-full overflow-hidden"><div class="w-2/3 h-full bg-cyan-400 animate-pulse"></div></div>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gradient-to-b from-transparent to-cyan-900/10"></main>

    <footer class="p-4 bg-black/90 border-t border-cyan-500/30">
        <div class="flex gap-3 items-center max-w-4xl mx-auto">
            <label class="hover:scale-110 transition active:scale-95 cursor-pointer">
                <span class="text-xl">üñºÔ∏è</span>
                <input type="file" accept="image/*" class="hidden" onchange="window.uploadImage(event)">
            </label>
            <input type="text" id="user-input" onkeypress="if(event.key==='Enter') window.sendMessage()" placeholder="Transmitiendo..." class="flex-1 bg-cyan-950/20 border-b border-cyan-500/50 py-2 text-sm outline-none focus:border-cyan-400 transition-all">
            <button onclick="window.sendMessage()" class="text-cyan-400 text-xl hover:rotate-12 transition">‚û§</button>
        </div>
    </footer>
</body>
</html>
