<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekai Hub Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9cqH88jIaByVOGEEsuye-XH3JuYLyu0",
            authDomain: "anime-web-app-77ddc.firebaseapp.com",
            databaseURL: "https://anime-web-app-77ddc-default-rtdb.firebaseio.com",
            projectId: "anime-web-app-77ddc",
            storageBucket: "anime-web-app-77ddc.firebasestorage.app",
            messagingSenderId: "988648610510",
            appId: "1:988648610510:web:f5a90e0e40b8a472fc0e9f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = "global";
        let userName = localStorage.getItem('sekai_user') || prompt("Identificaci√≥n Shinobi:") || "FABIAN";
        let msgCount = parseInt(localStorage.getItem('sekai_msgs')) || 0;
        localStorage.setItem('sekai_user', userName);

        const getRank = (count) => {
            if(count > 100) return { name: "JONIN", color: "text-yellow-400 border-yellow-400" };
            return { name: "GENIN", color: "text-[#ff9d00] border-[#ff9d00]" };
        };

        window.loadMessages = (roomID, roomName = "SALA GLOBAL") => {
            currentRoom = roomID;
            document.getElementById('room-title').innerText = roomName;
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            onChildAdded(ref(db, 'messages/' + roomID), (data) => {
                const msg = data.val();
                const rank = getRank(msg.count || 0);
                const div = document.createElement('div');
                div.className = "mb-4 border-l-2 border-cyan-500/30 pl-3 py-1 animate-fadeIn";
                div.innerHTML = `
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-[11px] font-bold font-orbitron text-white uppercase tracking-tight">${msg.user}</span>
                        <span class="text-[8px] px-1 border bg-black font-bold ${rank.color}">${rank.name}</span>
                    </div>
                    <div class="text-[13px] font-share text-cyan-100/90 leading-tight">data: ${msg.content}</div>`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;
            msgCount++;
            localStorage.setItem('sekai_msgs', msgCount);
            push(ref(db, 'messages/' + currentRoom), {
                user: userName, type: 'text', content: input.value, count: msgCount, timestamp: serverTimestamp()
            });
            input.value = "";
        };

        window.loadMessages("global");
    </script>

    <style>
        :root { --neon: #22d3ee; --orange: #ff9d00; }
        body { 
            background: #000; 
            color: #e2e8f0; font-family: 'Rajdhani', sans-serif; 
            height: 100dvh; margin: 0; overflow: hidden;
            display: flex; flex-direction: column;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-share { font-family: 'Share Tech Mono', monospace; }

        /* HEADER ESTILO TERMINAL */
        .mobile-header {
            background: rgba(5, 5, 5, 0.95);
            border-bottom: 2px solid var(--neon);
            padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-box {
            width: 35px; height: 35px; background: var(--neon);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
        }

        /* BARRA DE NAVEGACI√ìN INFERIOR (F√ÅCIL ACCESO) */
        .bottom-nav {
            display: flex; background: #050505;
            border-top: 1px solid rgba(255,255,255,0.05);
            height: 60px;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold; color: #555;
        }
        .nav-item.active { color: var(--neon); }

        /* CHAT AREA */
        #chat-box {
            flex: 1; overflow-y: auto; padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)), 
                        url('https://i.ibb.co/v4mS8yYf/otaku-chat-neon.jpg');
            background-size: cover;
        }

        /* INPUT FIX PARA M√ìVIL */
        .input-area {
            background: #000; padding: 12px;
            border-top: 1px solid rgba(34, 211, 238, 0.2);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header class="mobile-header">
        <div class="flex items-center gap-3">
            <div class="logo-box">
                <span class="text-black font-orbitron text-xl font-bold">S</span>
            </div>
            <div>
                <h1 id="room-title" class="text-white font-orbitron text-sm font-bold tracking-tight uppercase">SALA GLOBAL</h1>
                <p class="text-[8px] text-cyan-400 font-share uppercase tracking-[3px]">Status: Encrypted</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] font-bold text-white uppercase" id="user-display">FABIAN</p>
            <p class="text-[8px] text-green-500 font-bold uppercase tracking-tighter">‚óè Online</p>
        </div>
    </header>

    <div id="chat-box">
        </div>

    <div class="input-area">
        <div class="flex border border-cyan-500/50 rounded-sm overflow-hidden bg-black/50 shadow-inner">
            <input type="text" id="user-input" 
                placeholder="TERMINAL_INPUT >" 
                class="flex-1 bg-transparent outline-none text-cyan-400 px-3 py-3 font-share text-[14px] w-full"
                onkeypress="if(event.key==='Enter') window.sendMessage()">
            <button onclick="window.sendMessage()" 
                class="bg-cyan-500 px-5 font-orbitron text-[11px] text-black font-bold active:bg-cyan-300">
                SEND
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="loadMessages('global', 'SALA GLOBAL')" class="nav-item active">
            <span class="text-lg">üåé</span>
            <span class="font-orbitron">GLOBAL</span>
        </div>
        <div onclick="loadMessages('anime', 'CANAL ANIME')" class="nav-item">
            <span class="text-lg">üéå</span>
            <span class="font-orbitron">ANIME</span>
        </div>
        <div class="nav-item">
            <span class="text-lg">üèÜ</span>
            <span class="font-orbitron">RANK</span>
        </div>
        <div class="nav-item">
            <span class="text-lg">üîí</span>
            <span class="font-orbitron">PV</span>
        </div>
    </nav>

    <script>
        document.getElementById('user-display').innerText = localStorage.getItem('sekai_user');
        
        // Efecto visual para los botones del men√∫ inferior
        const tabs = document.querySelectorAll('.nav-item');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>

</body>
</html>
