<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SEKAI OS</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #00ffcc; font-family: monospace; margin: 0; display: flex; height: 100vh; }
        
        /* Barra Lateral */
        .nav { width: 180px; background: #0a0a0a; border-right: 2px solid #00ffcc; padding: 10px; display: flex; flex-direction: column; }
        .nav button { background: none; border: 1px solid #00ffcc; color: #00ffcc; margin-bottom: 10px; padding: 8px; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .nav button:hover { background: #00ffcc; color: #000; }

        /* Area Principal */
        .main { flex: 1; display: flex; flex-direction: column; }
        .head { background: #00ffcc; color: #000; padding: 10px; font-weight: bold; text-align: center; }
        .stats { background: #111; padding: 5px; border-bottom: 1px solid #333; display: flex; justify-content: space-around; font-size: 12px; color: gold; }
        
        #chat { flex: 1; padding: 15px; overflow-y: auto; background: #050505; }
        .input-box { display: flex; padding: 10px; background: #000; border-top: 2px solid #00ffcc; }
        input { flex: 1; background: #000; border: 1px solid #00ffcc; color: #fff; padding: 10px; outline: none; }
        
        .pris-mode { border-color: #ff3366 !important; color: #ff3366 !important; }
    </style>
</head>
<body>
    <div class="nav">
        <h2 style="font-size: 12px;">SEKAI NAV</h2>
        <button onclick="move('CENTRO')">Centro</button>
        <button onclick="move('LUJO')">Lujo</button>
        <button onclick="move('PRISION')">Prisión</button>
    </div>
    <div class="main">
        <div class="head" id="title">SEKAI CHAT: CENTRO</div>
        <div class="stats">
            <span>MONEY: <span id="money">1000</span>¥</span> | 
            <span>STATUS: <span id="status">LIBRE</span></span>
        </div>
        <div id="chat">
            <p>[SISTEMA]: Motor de élite cargado. Bienvenido, AXISS.</p>
        </div>
        <div class="input-box">
            <input type="text" id="cmd" placeholder="Escribe gacha o heist...">
            <button onclick="exe()" style="background:#00ffcc; border:none; padding:10px; font-weight:bold;">></button>
        </div>
    </div>

    <script>
        let m=1000, s="LIBRE";
        function move(n) {
            if(n==='LUJO' && m < 5000) { log("SISTEMA", "Necesitas 5000¥ para entrar al Distrito de Lujo."); return; }
            document.getElementById('title').innerText = "SEKAI CHAT: " + n;
            log("MAPA", "Viajando a " + n);
        }
        function log(u, t) {
            const c = document.getElementById('chat');
            c.innerHTML += `<p><strong>${u}:</strong> ${t}</p>`;
            c.scrollTop = c.scrollHeight;
        }
        function exe() {
            const i = document.getElementById('cmd');
            const val = i.value.toLowerCase();
            i.value = "";
            if(val === 'gacha') { m-=500; log("GACHA", "¡Obtenido objeto RARO!"); }
            else if(val === 'heist') { 
                if(Math.random() > 0.5) { m+=1000; log("EXITO", "+1000¥"); }
                else { s="PRESO"; log("ALERTA", "¡A LA PRISION!"); move('PRISION'); }
            }
            document.getElementById('money').innerText = m;
            document.getElementById('status').innerText = s;
        }
    </script>
</body>
</html>
